<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        background: linear-gradient(135deg, #f9f0f5 0%, #e6d9e8 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      .login-container {
        display: flex;
        width: 900px;
        height: 600px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        background: #ffffff;
      }
      .left-panel {
        width: 50%;
        background: url("https://cdn.mobilecity.vn/mobilecity-vn/images/2024/03/hinh-nen-hoa-tinh-yeu-mau-don.jpg.webp")
          no-repeat center;
        background-size: cover;
        position: relative;
      }
      .right-panel {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #ffffff;
      }
      .logo {
        width: 200px;
        height: 80px;
        margin: 0 auto 30px;
        background: url("https://img.icons8.com/emoji/48/000000/cherry-blossom.png")
          no-repeat center;
        background-size: contain;
        animation: gentleFade 1.5s ease-in-out;
      }
      @keyframes gentleFade {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .input-container {
        position: relative;
        margin-bottom: 20px;
      }
      .form-control {
        border: none;
        border-bottom: 2px solid #d8c3e2;
        border-radius: 0;
        padding: 12px 15px 12px 40px;
        font-size: 0.95em;
        background: transparent;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }
      .form-control:focus {
        border-bottom-color: #9b59b6;
        box-shadow: none;
        outline: none;
      }
      .form-control::placeholder {
        color: #b19cd9;
        font-style: italic;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #b19cd9;
        font-size: 1.1em;
        transition: color 0.3s ease-in-out;
      }
      .form-control:focus + .input-icon {
        color: #9b59b6;
      }
      .password-container {
        position: relative;
        margin-bottom: 20px;
      }
      .password-container .form-control {
        padding-right: 50px;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #b19cd9;
        font-size: 1.1em;
        transition: color 0.3s ease-in-out;
      }
      .toggle-password:hover {
        color: #9b59b6;
      }
      .btn-primary {
        background: linear-gradient(135deg, #9b59b6 0%, #b19cd9 100%);
        width: 100%;
        max-width: 250px;
        padding: 12px;
        border-radius: 25px;
        border: none;
        color: #fff;
        font-weight: 500;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .btn-primary.loading {
        pointer-events: none;
        background: linear-gradient(135deg, #7d3c98 0%, #8e44ad 100%);
      }
      .btn-primary.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid #fff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.4s ease-in-out;
        z-index: -1;
      }
      .btn-primary:hover::before {
        left: 100%;
      }
      .btn-primary:hover:not(.loading) {
        background: linear-gradient(135deg, #8e44ad 0%, #a68bd9 100%);
        box-shadow: 0 8px 24px rgba(155, 89, 182, 0.3);
        transform: translateY(-2px) scale(1.03);
      }
      .btn-primary:active:not(.loading) {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 4px 12px rgba(155, 89, 182, 0.2);
      }
      .options-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
      }
      .forgot-password {
        font-size: 0.9em;
        color: #9b59b6;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        padding: 3px 8px;
        border-radius: 5px;
      }
      .forgot-password:hover {
        color: #6b4e71;
        background: #f5e6fa;
      }
      .remember-me {
        display: flex;
        align-items: center;
        color: #6b4e71;
        font-size: 0.9em;
      }
      .remember-me input {
        margin-right: 6px;
      }
      .social-login {
        text-align: center;
        margin-top: 15px;
      }
      .social-login a {
        color: #6b4e71;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.3s ease-in-out;
      }
      .social-login a:hover {
        color: #9b59b6;
      }
      .social-login img {
        width: 20px;
        margin-right: 6px;
      }
      .account-link {
        text-align: center;
        font-size: 0.9em;
        color: #6b4e71;
        margin-top: 15px;
      }
      .account-link a {
        color: #9b59b6;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
        padding: 3px 8px;
        border-radius: 5px;
        margin-left: 2px;
      }
      .account-link a:hover {
        color: #6b4e71;
        background: #f5e6fa;
      }
      #g_id_onload {
        margin: 15px auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-panel"></div>
      <div class="right-panel">
        <div class="logo"></div>
        <h4 class="text-center" style="color: #6b4e71; margin-bottom: 30px">
          Welcome to our Flower Shop
        </h4>
        <i class="error text-danger" th:if="${error}" th:text="${error}"></i>

        <form action="/login" method="post" class="mt-3">
          <div class="input-container">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your email"
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div class="password-container">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <i class="fas fa-lock input-icon"></i>
            <i
              class="fa-solid fa-eye toggle-password"
              onclick="togglePassword()"
            ></i>
          </div>
          <div class="options-row">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="rememberMe" />
              <label for="remember">Remember for 7 days</label>
            </div>
            <br>
            
          </div>
          <a class="dropdown-item mt-4 text-center" href="/forgotPassword"
              >Quên mật khẩu</a
            >
          <button type="submit" class="btn btn-primary" id="signInBtn">
            Sign in
          </button>
          
          <div class="account-link">
            Don't have an account?<a href="/signup">Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <!--  -->
    <!-- Toast container -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div th:if="${success}" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <span th:text="${success}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
              aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
<script>

  document.addEventListener("DOMContentLoaded", function () {
      const toastEl = document.querySelector('.toast');
      if (toastEl) {
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    });

  function togglePassword() {
    
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye");
    }
  }
</script>
