<div
  class="success alert alert-success"
  th:if="${success}"
  th:text="${success}"
></div>
<form
  action="/changPassword"
  class="rounded mt-4 mb-2 mx-auto w-50"
  method="post"
>
  <h4
    style="font-family: Georgia, 'Times New Roman', Times, serif"
    class="text-center"
  >
    Đổi mật khẩu
  </h4>
  <i class="error text-danger" th:if="${error}" th:text="${error}"></i>

  <div class="py-2">
    <label for="" class="form-label">Mật khẩu hiện tại</label>
    <input type="password" name="currentPassword" class="form-control" />
  </div>
  <div class="py-2">
    <label for="" class="form-label">Mật khẩu mới</label>
    <input type="password" name="newPassword" class="form-control" />
  </div>
  <div class="py-2">
    <label for="" class="form-label">Nhập lại mật khẩu</label>
    <input type="password" name="confirmNewPassword" class="form-control" />
  </div>
  <div class="pt-2 pb-4">
    <button class="btn-dark btn" type="submit">Thay đổi</button>
  </div>
</form>
