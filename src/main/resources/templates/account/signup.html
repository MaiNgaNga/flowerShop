<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        background: linear-gradient(135deg, #f9f0f5 0%, #e6d9e8 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }
      .signup-container {
        display: flex;
        width: 900px; /* Adjusted to match login form */
        height: 600px; /* Adjusted to match login form */
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        background: #ffffff;
      }
      .left-panel {
        width: 60%;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: #ffffff;
      }
      .right-panel {
        width: 40%;
        background: url("https://cdn.mobilecity.vn/mobilecity-vn/images/2024/03/hinh-nen-hoa-tinh-yeu-mau-don.jpg.webp")
          no-repeat center;
        background-size: cover;
        position: relative;
      }
      .logo {
        width: 200px;
        height: 80px;
        margin: 0 auto 30px;
        background: url("https://img.icons8.com/emoji/48/000000/cherry-blossom.png")
          no-repeat center;
        background-size: contain;
        animation: gentleFade 1.5s ease-in-out;
      }
      @keyframes gentleFade {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .input-container,
      .password-container {
        position: relative;
        margin-bottom: 25px;
        min-height: 50px;
      }
      .form-control {
        border: none;
        border-bottom: 2px solid #d8c3e2;
        border-radius: 0;
        padding: 12px 15px 12px 40px;
        font-size: 0.95em;
        background: transparent;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }
      .form-control:focus {
        border-bottom-color: #9b59b6;
        box-shadow: none;
        outline: none;
      }
      .form-control::placeholder {
        color: #b19cd9;
        font-style: italic;
      }
      .input-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #b19cd9;
        font-size: 1.1em;
        transition: color 0.3s ease-in-out;
      }
      .form-control:focus + .input-icon {
        color: #9b59b6;
      }
      .password-container .form-control {
        padding-right: 50px;
      }
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #b19cd9;
        font-size: 1.1em;
        transition: color 0.3s ease-in-out;
      }
      .toggle-password:hover {
        color: #9b59b6;
      }
      .btn-primary {
        background: linear-gradient(135deg, #9b59b6 0%, #b19cd9 100%);
        width: 100%;
        max-width: 300px;
        padding: 12px;
        border-radius: 25px;
        border: none;
        color: #fff;
        font-weight: 500;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .btn-primary.loading {
        pointer-events: none;
        background: linear-gradient(135deg, #7d3c98 0%, #8e44ad 100%);
      }
      .btn-primary.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid #fff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.4s ease-in-out;
        z-index: -1;
      }
      .btn-primary:hover::before {
        left: 100%;
      }
      .btn-primary:hover:not(.loading) {
        background: linear-gradient(135deg, #8e44ad 0%, #a68bd9 100%);
        box-shadow: 0 8px 24px rgba(155, 89, 182, 0.3);
        transform: translateY(-2px) scale(1.03);
      }
      .btn-primary:active:not(.loading) {
        transform: translateY(0) scale(0.98);
        box-shadow: 0 4px 12px rgba(155, 89, 182, 0.2);
      }
      .account-link {
        text-align: center;
        font-size: 0.9em;
        color: #6b4e71;
        margin-top: 15px;
      }
      .account-link a {
        color: #9b59b6;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease-in-out;
        padding: 3px 8px;
        border-radius: 5px;
        margin-left: 2px;
      }
      .account-link a:hover {
        color: #6b4e71;
        background: #f5e6fa;
      }
      .error {
        color: #dc3545;
        font-size: 0.85em;
        display: adfadfadfad block;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        margin-top: 5px;
        z-index: 1;
      }
      .error ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .error li {
        margin-bottom: 3px;
      }
      .success {
        font-size: 0.9em;
        margin-bottom: 20px;
        text-align: center;
      }
      .left-panel form {
        position: relative;
        padding-bottom: 50px;
      }
      .password-container {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="left-panel">
        <div class="logo"></div>
        <h4 class="text-center" style="color: #6b4e71; margin-bottom: 30px">
          Sign Up for Flower Shop
        </h4>
        <div
          class="success alert alert-success"
          th:if="${success}"
          th:text="${success}"
        ></div>
        <form th:action="@{/signup}" th:object="${User}" method="post">
          <input
            type="text"
            id="id"
            th:field="*{id}"
            hidden
            class="form-control"
          />
          <div class="input-container">
            <input
              type="text"
              th:field="*{name}"
              id="name"
              class="form-control"
              placeholder="Enter your full name"
            />
            <i class="fas fa-user input-icon"></i>
            <div class="error" th:if="${#fields.hasErrors('name')}">
              <ul>
                <li
                  th:each="err : ${#fields.errors('name')}"
                  th:text="${err}"
                ></li>
              </ul>
            </div>
          </div>
          <div class="input-container">
            <input
              type="email"
              th:field="*{email}"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <i class="fas fa-envelope input-icon"></i>
            <div class="error" th:if="${#fields.hasErrors('email')}">
              <ul>
                <li
                  th:each="err : ${#fields.errors('email')}"
                  th:text="${err}"
                ></li>
              </ul>
            </div>
            <i
              class="error text-danger"
              th:if="${error}"
              th:text="${error}"
            ></i>
          </div>
          <div class="password-container">
            <input
              type="password"
              th:field="*{password}"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <i class="fas fa-lock input-icon"></i>
            <i
              class="fa-solid fa-eye toggle-password"
              onclick="togglePassword()"
            ></i>
            <div class="error" th:if="${#fields.hasErrors('password')}">
              <ul>
                <li
                  th:each="err : ${#fields.errors('password')}"
                  th:text="${err}"
                ></li>
              </ul>
            </div>
          </div>
          <input th:field="*{role}" hidden value="false" id="roleUser" />
          <button type="submit" class="btn btn-primary" id="signUpBtn">
            Sign Up
          </button>
          <div class="account-link">
            Already have an account?<a href="/login">Sign In</a>
          </div>
        </form>
      </div>
      <div class="right-panel"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const password = document.getElementById("password");
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        const eyeIcon = document.querySelector(".toggle-password");
        eyeIcon.classList.toggle("fa-eye-slash");
      }
      const signUpBtn = document.getElementById("signUpBtn");
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        signUpBtn.classList.add("loading");
        setTimeout(() => {
          signUpBtn.classList.remove("loading");
          this.submit();
        }, 2000); // Simulated loading delay
      });
    </script>
  </body>
</html>
