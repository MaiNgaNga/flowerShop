<!-- shipper/view/history.html -->
<div class="container mt-4" th:fragment="content">
  <div class="shipper-history-container">
    <h2 class="mb-4 fw-bold" style="font-size: 2rem; color: #222">
      Lịch sử giao hàng
    </h2>

    <!-- Alert thông báo - Fixed position bên phải -->
    <div class="alert-container-fixed">
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show custom-alert"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show custom-alert"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div
        th:if="${warning}"
        class="alert alert-warning alert-dismissible fade show custom-alert"
        role="alert"
      >
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${warning}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Bộ lọc -->
    <div class="row mb-4">
      <div
        class="d-flex align-items-center justify-content-between flex-wrap mb-2"
      >
        <form
          method="get"
          th:action="@{/shipper/history}"
          class="col-md-9 d-flex align-items-center gap-3 flex-wrap"
          id="filterForm"
          onsubmit="return validateForm()"
        >
          <label for="date" class="fw-semibold" style="font-size: 1.1rem"
            >Ngày:</label
          >
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            th:value="${selectedDate}"
            style="max-width: 160px"
          />
          <label for="month" class="fw-semibold" style="font-size: 1.1rem"
            >Tháng:</label
          >
          <select
            id="month"
            name="month"
            class="form-select"
            style="max-width: 100px"
          >
            <option value="">--</option>
            <option
              th:each="m : ${#numbers.sequence(1,12)}"
              th:value="${m}"
              th:text="${m}"
              th:selected="${m == selectedMonth}"
            ></option>
          </select>
          <label for="year" class="fw-semibold" style="font-size: 1.1rem"
            >Năm:</label
          >
          <select
            id="year"
            name="year"
            class="form-select"
            style="max-width: 100px"
          >
            <option value="">--</option>
            <option
              th:each="y : ${years}"
              th:value="${y}"
              th:text="${y}"
              th:selected="${y == selectedYear}"
            ></option>
          </select>
          <button type="submit" class="btn btn-primary">Lọc</button>
          <a href="/shipper/history" class="btn btn-secondary">Làm mới</a>
        </form>
        <div
          class="card shadow-sm"
          style="
            border-radius: 12px;
            background: #fff;
            padding: 12px 24px;
            min-width: 180px;
          "
        >
          <span class="fw-semibold" style="color: #6366f1"
            >Tổng tiền đã giao:</span
          >
          <span
            class="fw-bold ms-2"
            style="font-size: 1.1rem; color: #222"
            th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT') + ' VND'}"
          >
          </span>
        </div>
      </div>
    </div>

    <!-- Bảng lịch sử -->
    <div class="card shadow-sm" style="border-radius: 16px; background: #fff">
      <div class="table-responsive">
        <table
          class="table table-hover align-middle mb-0"
          style="background: #fff"
        >
          <thead class="table-light">
            <tr>
              <th class="text-center">Mã đơn</th>
              <th>Khách hàng</th>
              <th class="text-center">Ngày hoàn tất</th>
              <th class="text-center">Trạng thái</th>
              <th class="text-end">Tổng tiền</th>
            </tr>
          </thead>
          <tbody>
            <!-- Có đơn hàng -->
            <th:block th:if="${orders != null and !orders.isEmpty()}">
              <tr th:each="order : ${orders}" th:if="${order != null}">
                <td
                  class="text-center fw-bold"
                  th:text="${order.id != null ? order.id : ''}"
                ></td>
                <td th:text="${order.user != null ? order.user.name : ''}"></td>

                <td
                  class="text-center"
                  th:text="${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'dd/MM/yyyy') : ''}"
                ></td>
                <td class="text-center">
                  <span th:if="${order.status != null}">
                    <span
                      class="badge bg-success"
                      th:if="${order.status == 'Đã giao'}"
                      >Đã giao</span
                    >
                    <span
                      class="badge bg-danger"
                      th:if="${order.status == 'Giao thất bại'}"
                      >Giao thất bại</span
                    >
                    <span
                      th:if="${order.status != 'Đã giao' and order.status != 'Giao thất bại'}"
                      th:text="${order.status}"
                    >
                    </span>
                  </span>
                </td>
                <td
                  class="text-end fw-semibold"
                  th:text="${order.totalAmount != null ? #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + ' VND' : ''}"
                ></td>
              </tr>
            </th:block>

            <!-- Không có đơn hàng -->
            <th:block th:if="${orders == null or orders.isEmpty()}">
              <tr>
                <td colspan="5" class="text-center text-muted">
                  Không có đơn hàng nào.
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div th:if="${orderPage != null}">
    <div
      class="d-flex justify-content-center mt-5"
      th:if="${orderPage != null and orderPage.totalPages > 0}"
    >
      <nav>
        <ul class="pagination custom-pagination">
          <li
            class="page-item"
            th:classappend="${orderPage.number == 0} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/shipper/history(page=0, size=${orderPage.size})}"
            >
              <i class="fa fa-angle-double-left"></i>
            </a>
          </li>
          <li
            class="page-item"
            th:classappend="${orderPage.number == 0} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/shipper/history(page=${orderPage.number - 1}, size=${orderPage.size})}"
            >
              <i class="fa fa-angle-left"></i>
            </a>
          </li>
          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
            th:classappend="${orderPage.number == i} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/shipper/history(page=${i}, size=${orderPage.size})}"
              th:text="${i + 1}"
            ></a>
          </li>
          <li
            class="page-item"
            th:classappend="${orderPage.number + 1 == orderPage.totalPages} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/shipper/history(page=${orderPage.number + 1}, size=${orderPage.size})}"
            >
              <i class="fa fa-angle-right"></i>
            </a>
          </li>
          <li
            class="page-item"
            th:classappend="${orderPage.number + 1 == orderPage.totalPages} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/shipper/history(page=${orderPage.totalPages - 1}, size=${orderPage.size})}"
            >
              <i class="fa fa-angle-double-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <style>
    .shipper-history-container {
      max-width: 90%;
    }
    .table thead th {
      font-weight: 600;
      font-size: 1rem;
      background: #000;
      border-bottom: 2px solid #e5e7eb;
      color: #fff;
      font-weight: bold;
    }
    .table-hover tbody tr:hover {
      background: #f9fafb;
    }
    .card {
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    .badge.bg-success {
      background: #22c55e !important;
      color: #fff;
      font-size: 0.95rem;
      padding: 0.5em 1em;
      border-radius: 8px;
    }
    .badge.bg-danger {
      background: #ef4444 !important;
      color: #fff;
      font-size: 0.95rem;
      padding: 0.5em 1em;
      border-radius: 8px;
    }
    .custom-pagination .page-link {
      margin: 0 10px;
      color: #333 !important;
      border: 1.5px solid #d4a5e6 !important;
      background-color: #fff !important;
      border-radius: 50% !important;
      transition: all 0.2s ease-in-out;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      box-shadow: none !important;
      outline: none !important;
      padding: 0;
    }
    .custom-pagination .page-item.active .page-link {
      background-color: #d4a5e6 !important;
      color: #fff !important;
      border-color: #d4a5e6 !important;
    }
    .custom-pagination .page-item.disabled .page-link {
      opacity: 0.5;
      cursor: not-allowed;
      background: #fff !important;
      color: #bbb !important;
      border-color: #d4a5e6 !important;
    }
    .custom-pagination .page-link:hover {
      background: #e0f7f7 !important;
      color: #333 !important;
      border-color: #d4a5e6 !important;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(212, 165, 230, 0.3);
    }

    /* Alert container fixed position */
    .alert-container-fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      max-width: 400px;
      min-width: 300px;
    }

    /* Custom Alert styles */
    .custom-alert {
      border-radius: 15px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      font-size: 0.95rem;
      padding: 1.2rem 3rem 1.2rem 1.5rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      animation: slideInRight 0.4s ease-out;
      position: relative;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .alert-success.custom-alert {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #ffffff;
      border-left: 5px solid #047857;
    }

    .alert-danger.custom-alert {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #ffffff;
      border-left: 5px solid #b91c1c;
    }

    .alert-warning.custom-alert {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #ffffff;
      border-left: 5px solid #b45309;
    }

    .custom-alert i {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }

    .custom-alert .btn-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      opacity: 0.8;
      cursor: pointer;
      padding: 0;
      width: auto;
      height: auto;
      line-height: 1;
    }

    .custom-alert .btn-close::before {
      content: "×";
    }

    .custom-alert .btn-close:hover {
      opacity: 1;
    }
  </style>

  <script>
    function validateForm() {
      const dateValue = document.getElementById("date").value;
      const monthValue = document.getElementById("month").value;
      const yearValue = document.getElementById("year").value;

      // Kiểm tra phải chọn ít nhất một tiêu chí
      if (!dateValue && !monthValue && !yearValue) {
        showAlert("error", "Vui lòng chọn ít nhất một tiêu chí lọc!");
        return false;
      }

      // Không được chọn ngày + tháng/năm cùng lúc
      if (dateValue && (monthValue || yearValue)) {
        showAlert("error", "Không thể chọn ngày cùng với tháng hoặc năm!");
        return false;
      }

      // Chọn tháng phải có năm
      if (monthValue && !yearValue) {
        showAlert("error", "Vui lòng chọn năm khi đã chọn tháng!");
        return false;
      }

      // Kiểm tra không chọn tương lai
      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth() + 1;

      if (yearValue && parseInt(yearValue) > currentYear) {
        showAlert("error", "Không thể chọn năm trong tương lai!");
        return false;
      }

      if (
        monthValue &&
        yearValue &&
        parseInt(yearValue) === currentYear &&
        parseInt(monthValue) > currentMonth
      ) {
        showAlert("error", "Không thể chọn tháng trong tương lai!");
        return false;
      }

      if (dateValue && new Date(dateValue) > now) {
        showAlert("error", "Không thể chọn ngày trong tương lai!");
        return false;
      }

      return true;
    }

    function showAlert(type, message) {
      // Xóa alert cũ nếu có
      const existingAlert = document.querySelector(".dynamic-alert");
      if (existingAlert) {
        existingAlert.remove();
      }

      // Tạo alert mới với class custom
      const alertDiv = document.createElement("div");
      const alertType = type === "error" ? "danger" : type;
      alertDiv.className = `alert alert-${alertType} alert-dismissible fade show custom-alert dynamic-alert`;
      alertDiv.setAttribute("role", "alert");

      let iconClass = "";
      switch (type) {
        case "success":
          iconClass = "fas fa-check-circle";
          break;
        case "error":
        case "danger":
          iconClass = "fas fa-exclamation-circle";
          break;
        case "warning":
          iconClass = "fas fa-exclamation-triangle";
          break;
      }

      alertDiv.innerHTML = `
        <i class="${iconClass}"></i>
        <span>${message}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;

      // Tạo hoặc tìm container alert fixed
      let alertContainer = document.querySelector(".alert-container-fixed");
      if (!alertContainer) {
        alertContainer = document.createElement("div");
        alertContainer.className = "alert-container-fixed";
        document.body.appendChild(alertContainer);
      }

      // Chèn alert vào container fixed
      alertContainer.appendChild(alertDiv);

      // Tự động ẩn sau 5 giây
      setTimeout(() => {
        if (alertDiv && alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    // Reset form khi click "Làm mới"
    document.addEventListener("DOMContentLoaded", function () {
      const refreshBtn = document.querySelector('a[href="/shipper/history"]');
      if (refreshBtn) {
        refreshBtn.addEventListener("click", function () {
          document.getElementById("date").value = "";
          document.getElementById("month").value = "";
          document.getElementById("year").value = "";
        });
      }
    });
  </script>
</div>
