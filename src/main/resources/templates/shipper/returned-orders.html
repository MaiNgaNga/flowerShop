<div class="container mt-4" th:fragment="content">
  <h2>Danh sách đơn hàng hoàn trả</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Mã đơn</th>
        <th>Khách hàng</th>
        <th>Ngày đặt</th>
        <th>Trạng thái</th>
        <th>lý do hoàn trả</th>

        <!-- <th>Ghi chú</th> -->
      </tr>
    </thead>
    <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.user.name}"></td>
        <td th:text="${#dates.format(order.createDate, 'dd/MM/yyyy')}"></td>
        <td>
          <span
            class="badge bg-warning text-dark"
            th:text="${order.status}"
          ></span>
        </td>
        <!-- <td th:text="${order.description}"></td> -->
        <!-- /*
        <td th:text="${order.note}"></td>
        */ -->
      </tr>
    </tbody>
  </table>
</div>
