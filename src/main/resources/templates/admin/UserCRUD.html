<main class="container mt-3">
  <h3>Quản Lý Người Dùng</h3>
  <hr />
  <div
    th:if="${success}"
    class="alert alert-success alert-dismissible fade show d-none"
    role="alert"
    data-message="success"
  >
    <span th:text="${success}"></span>
  </div>

  <div
    th:if="${error}"
    class="alert alert-danger alert-dismissible fade show d-none"
    role="alert"
    data-message="error"
  >
    <span th:text="${error}"></span>
  </div>

  <div
    th:if="${warning}"
    class="alert alert-warning alert-dismissible fade show"
    role="alert"
  >
    <span th:text="${warning}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs border-bottom-0" id="UserTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active fw-medium text-dark px-4 py-2"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
        style="transition: all 0.2s ease-in-out"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link fw-medium text-dark px-4 py-2"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
        style="transition: all 0.2s ease-in-out"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="UserTabContent">
    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        th:object="${User}"
        method="post"
        class="p-4 bg-white border rounded shadow-sm"
      >
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="id" class="form-label fw-medium text-muted">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm bg-light"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium text-muted"
                >Tên</label
              >
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="form-control form-control-sm"
                placeholder="Nhập tên người dùng"
              />
              <i class="error" th:errors="*{name}"></i>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="email" class="form-label fw-medium text-muted"
                >Email</label
              >
              <input
                type="email"
                th:field="*{email}"
                id="email"
                class="form-control form-control-sm"
                placeholder="Nhập email"
              />
              <i class="error" th:errors="*{email}"></i>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="sdt" class="form-label fw-medium text-muted"
                >Số điện thoại</label
              >
              <input
                type="text"
                th:field="*{sdt}"
                id="sdt"
                class="form-control form-control-sm"
                placeholder="Nhập số điện thoại"
              />
              <i class="error" th:errors="*{sdt}"></i>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-medium text-muted">Vai trò</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{role}"
                    value="0"
                    id="roleUser"
                    class="form-check-input"
                  />
                  <label for="roleUser" class="form-check-label text-muted"
                    >User</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{role}"
                    value="1"
                    id="roleAdmin"
                    class="form-check-input"
                  />
                  <label for="roleAdmin" class="form-check-label text-muted"
                    >Admin</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{role}"
                    value="3"
                    id="roleStaff"
                    class="form-check-input"
                  />
                  <label for="roleStaff" class="form-check-label text-muted"
                    >Staff</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{role}"
                    value="2"
                    id="roleShipper"
                    class="form-check-input"
                  />
                  <label for="roleShipper" class="form-check-label text-muted"
                    >Shipper</label
                  >
                </div>
              </div>
              <i class="error" th:errors="*{role}"></i>
            </div>
          </div>
          <div th:if="*{id == null}" class="col-md-6">
            <div class="mb-3">
              <label for="password" class="form-label fw-medium text-muted"
                >Mật khẩu</label
              >
              <input
                type="password"
                th:field="*{password}"
                id="password"
                class="form-control form-control-sm"
                placeholder="Nhập mật khẩu"
              />
              <small class="text-danger" th:text="${errorPass}"></small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label fw-medium text-muted">Trạng thái</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{status}"
                    value="false"
                    id="statusOff"
                    class="form-check-input"
                  />
                  <label for="statusOff" class="form-check-label text-muted"
                    >Off</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    th:field="*{status}"
                    value="true"
                    id="statusOn"
                    class="form-check-input"
                  />
                  <label for="statusOn" class="form-check-label text-muted"
                    >On</label
                  >
                </div>
              </div>
              <i class="error" th:errors="*{status}"></i>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col text-end">
            <button
              th:if="*{id} == null"
              type="submit"
              class="btn btn-primary btn-sm me-2"
              th:formaction="@{/User/create}"
            >
              <i class="fa fa-plus me-1"></i> Thêm
            </button>
            <button
              th:if="*{id} != null"
              type="submit"
              class="btn btn-warning btn-sm me-2"
              th:formaction="@{/User/update}"
            >
              <i class="fa fa-edit me-1"></i> Cập Nhật
            </button>
            <button
              th:if="*{id} != null"
              type="button"
              class="btn btn-danger btn-sm me-2"
              onclick="confirmDelete(this)"
              th:data-url="@{/User/delete/{id}(id=${User.id})}"
            >
              <i class="fa fa-trash me-1"></i> Xóa
            </button>
            <button
              type="submit"
              class="btn btn-success btn-sm"
              th:formaction="@{/User/index}"
            >
              <i class="fa fa-sync me-1"></i> Làm Mới
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="filter-form">
        <div class="row align-items-center g-3">
          <!-- Form lọc theo vai trò -->
          <div class="col-md-6">
            <form
              th:action="@{/User/index}"
              id="roleFilterForm"
              method="get"
              class="d-flex align-items-center gap-2"
            >
              <label
                class="form-label mb-0 me-2"
                for="role"
                style="min-width: 120px"
                >Lọc theo vai trò</label
              >
              <select
                name="role"
                id="role"
                class="form-control form-control-sm custom-search-input"
                style="max-width: 180px"
                onchange="this.form.submit()"
              >
                <option value="">-- Tất cả --</option>
                <option value="0" th:selected="${role == '0'}">User</option>
                <option value="1" th:selected="${role == '1'}">Admin</option>
                <option value="2" th:selected="${role == '2'}">Shipper</option>
                <option value="3" th:selected="${role == '3'}">Staff</option>
              </select>
              <a
                style="width: 160px; height: 40px"
                th:href="@{'/User/index#list'}"
                class="btn btn-custom ms-2"
                >Làm mới</a
              >
            </form>
          </div>

          <!-- Form tìm kiếm theo tên -->
          <div class="col-md-6">
            <form
              th:action="@{/User/searchByName}"
              id="filterForm"
              method="get"
              class="d-flex align-items-center gap-2"
            >
              <label
                for="name"
                class="form-label mb-0 me-2"
                style="min-width: 100px"
                >Tìm theo tên:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                th:value="${name}"
                placeholder="Tên người dùng"
                class="form-control form-control-sm searchName"
                style="max-width: 180px"
              />
              <button
                class="btn btn-primary btn-sm"
                type="submit"
                style="width: 70px; height: 40px"
              >
                Tìm
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th class="text-center">ID</th>
              <th class="text-start">Tên</th>
              <th class="text-start">Email</th>
              <th class="text-start">SDT</th>
              <th class="text-center">Vai Trò</th>
              <th class="text-center">Trạng thái</th>
              <th class="text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="item : ${Users}">
              <tr>
                <td class="text-center" th:text="${item.id}"></td>
                <td class="text-start" th:text="${item.name}"></td>
                <td class="text-start" th:text="${item.email}"></td>
                <td class="text-start" th:text="${item.sdt}"></td>
                <td class="text-center">
                  <span th:switch="${item.role}">
                    <span th:case="0">User</span>
                    <span th:case="1">Admin</span>
                    <span th:case="2">Shipper</span>
                    <span th:case="3">Staff</span>
                    <span th:case="*">Không rõ</span>
                  </span>
                </td>
                <td>
                  <span
                    th:class="${item.status == true ? 'badge badge-success' : 'badge badge-danger'}"
                    style="
                      display: inline-block;
                      min-width: 70px;
                      padding: 4px 12px;
                      border-radius: 12px;
                      font-size: 13px;
                      font-weight: 600;
                      color: #fff;
                    "
                    th:text="${item.status == true ? 'Active' : 'Inactive'}"
                  >
                  </span>
                </td>
                <td class="action-icons">
                  <a
                    th:href="@{'/User/edit/' + ${item.id} + '?tab=edit'}"
                    class="edit-icon"
                    title="Sửa sản phẩm"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                  <a
                    href="#"
                    class="delete-icon"
                    onclick="confirmDelete(this)"
                    th:data-url="@{'/User/delete/' + ${item.id} + '?tab=list'}"
                    title="Xóa sản phẩm"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
      <!-- Phân trang -->

      <div class="pagination-wrapper" th:if="${totalElements > 0}">
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="pagination-info">
            Hiển thị <strong th:text="${#lists.size(Users)}"></strong> trong
            tổng số <strong th:text="${totalElements}"></strong> người dùng
          </div>

          <nav aria-label="User pagination" th:if="${totalPages > 1}">
            <ul class="pagination simple-pagination">
              <!-- Nút về trang đầu -->
              <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/User/index(page=0, size=${size}, role=${role}, name=${name}, tab='list')}"
                  th:unless="${currentPage == 0}"
                  title="Trang đầu"
                >
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <span class="page-link" th:if="${currentPage == 0}">
                  <i class="fas fa-angle-double-left"></i>
                </span>
              </li>

              <!-- Nút trang trước -->
              <li
                class="page-item"
                th:classappend="${!hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/User/index(page=${currentPage - 1}, size=${size}, role=${role}, name=${name}, tab='list')}"
                  th:if="${hasPrevious}"
                  title="Trang trước"
                >
                  <i class="fas fa-chevron-left"></i>
                </a>
                <span class="page-link" th:unless="${hasPrevious}">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </li>

              <!-- Các trang số -->
              <li
                class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNum >= currentPage - 1 && pageNum <= currentPage + 1}"
                th:classappend="${pageNum == currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/User/index(page=${pageNum}, size=${size}, role=${role}, name=${name}, tab='list')}"
                  th:text="${pageNum + 1}"
                ></a>
              </li>

              <!-- Nút trang sau -->
              <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a
                  class="page-link"
                  th:href="@{/User/index(page=${currentPage + 1}, size=${size}, role=${role}, name=${name}, tab='list')}"
                  th:if="${hasNext}"
                  title="Trang sau"
                >
                  <i class="fas fa-chevron-right"></i>
                </a>
                <span class="page-link" th:unless="${hasNext}">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </li>

              <!-- Nút về trang cuối -->
              <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/User/index(page=${totalPages - 1}, size=${size}, role=${role}, name=${name}, tab='list')}"
                  th:unless="${currentPage == totalPages - 1}"
                  title="Trang cuối"
                >
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage == totalPages - 1}"
                >
                  <i class="fas fa-angle-double-right"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 1) Bật tab #list nếu URL có #list
    if (window.location.hash === "#list") {
      document.querySelectorAll(".tab-pane").forEach((tab) => {
        tab.classList.remove("show", "active");
      });
      document.querySelectorAll(".nav-link").forEach((tab) => {
        tab.classList.remove("active");
      });
      const pane = document.querySelector("#list");
      const btn = document.querySelector('button[data-bs-target="#list"]');
      if (pane && btn) {
        pane.classList.add("show", "active");
        btn.classList.add("active");
      }
    }

    // 2) Lọc theo vai trò: luôn gắn #list vào URL
    const roleForm = document.getElementById("roleFilterForm");
    if (roleForm) {
      const goToListWithParams = () => {
        const baseUrl = roleForm.action.split("#")[0];
        const params = new URLSearchParams(new FormData(roleForm)).toString();
        window.location.href = baseUrl + (params ? "?" + params : "") + "#list";
      };

      // Nếu bạn giữ onchange="this.form.submit()", ta vẫn chặn submit để tự điều hướng
      roleForm.addEventListener("submit", function (e) {
        e.preventDefault();
        goToListWithParams();
      });

      const roleSelect = roleForm.querySelector('select[name="role"]');
      if (roleSelect) {
        roleSelect.addEventListener("change", function (e) {
          e.preventDefault();
          goToListWithParams();
        });
      }
    }

    // 3) Tìm theo tên: cũng chuyển về #list
    const searchForm = document.getElementById("filterForm");
    if (searchForm) {
      searchForm.addEventListener("submit", function (e) {
        const nameInput = searchForm.querySelector('input[name="name"]');
        if (!nameInput.value.trim()) {
          e.preventDefault();
          alert("Cần nhập tên");
          nameInput.focus();
          return;
        }
        e.preventDefault();
        const baseUrl = searchForm.action.split("#")[0];
        const params = new URLSearchParams(new FormData(searchForm)).toString();
        window.location.href = baseUrl + (params ? "?" + params : "") + "#list";
      });
    }
  });
</script>
