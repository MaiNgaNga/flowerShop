<main class="container mt-3">
  <h3>Quản Lý Xã/Phường</h3>
  <hr />
  <div
    th:if="${success}"
    class="alert alert-success alert-dismissible fade show d-none"
    role="alert"
    data-message="success"
  >
    <span th:text="${success}"></span>
  </div>

  <div
    th:if="${error}"
    class="alert alert-danger alert-dismissible fade show d-none"
    role="alert"
    data-message="error"
  >
    <span th:text="${error}"></span>
  </div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="wardTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="wardTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        action="/Ward/index"
        th:object="${ward}"
        method="post"
        class="p-4 bg-white border rounded shadow-sm"
      >
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="id" class="form-label fw-medium text-muted">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm bg-light"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium text-muted"
                >Tên Xã/Phường</label
              >
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="form-control form-control-sm"
                readonly
              />
              <small class="text-danger" th:errors="*{name}"></small>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="zone" class="form-label fw-medium text-muted"
                >Khu Vực</label
              >
              <select
                id="zone"
                th:field="*{zone}"
                class="form-select form-select-sm"
              >
                <option
                  th:each="z : ${zones}"
                  th:value="${z.id}"
                  th:text="${z.name}"
                  th:selected="${ward.zone != null and z.id == ward.zone.id}"
                ></option>
              </select>
              <small class="text-danger" th:errors="*{zone}"></small>
            </div>
          </div>
        </div>

        <div class="row mt-4 text-end">
          <div class="col">
            <button
              type="submit"
              class="btn btn-warning btn-sm me-2"
              th:formaction="@{'/Ward/update?tab=edit'}"
            >
              <i class="fa fa-edit me-1"></i> Cập Nhật
            </button>

            <a
              class="btn btn-success btn-sm"
              th:href="@{/Ward/index(tab='edit')}"
            >
              <i class="fa fa-sync me-1"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
        <form
  action="/Ward/index"
  method="get"
  class="search-filter-row"
  style="display: flex; gap: 10px; align-items: center; width: 100%"
  id="wardFilterForm"
>
  <input type="hidden" name="tab" value="list" />
  <div class="search-box" style="position: relative; flex-grow: 1">
    <input
      type="text"
      name="keyword"
      th:value="${keyword}"
      class="product-crud-input form-control form-control-sm custom-search-input"
      placeholder="Tìm theo Tên Xã/Phường ..."
      style="padding-left: 30px; width: 100%"
    />
  </div>
  <div
    class="product-crud-filter-buttons"
    style="display: flex; gap: 10px; align-items: center"
  >
    <button
      type="submit"
      class="product-crud-btn-action product-crud-btn-filter btn btn-outline-secondary btn-sm"
      title="Lọc"
    >
      <i class="fas fa-filter"></i>
    </button>
    <a class="btn" th:href="@{/Ward/index (tab=${activeTab}) }">
      <button
        type="button"
        class="product-crud-btn-action product-crud-btn-clear btn btn-outline-secondary btn-sm"
        title="Xóa lọc"
        onclick="clearWardFilter()"
      >
        <i class="fas fa-times-circle"></i>
      </button>
    </a>
  </div>
      <div class="mb-0 d-flex align-items-center">
            <select
              id="zoneSelect"
              name="zoneId"
              class="form-select"
              onchange="this.form.submit()"
              style="min-width: 200px"
            >
              <th:block th:each="zone : ${zones}">
                <option
                  th:value="${zone.id}"
                  th:text="${zone.name}"
                  th:selected="${zone.id == zoneId  }"
                ></option>
              </th:block>
            </select>
          </div>
</form>
      <div
        style="display: flex; gap: 20px; margin-left: 50px; align-items: center"
      >
    
<script>
  function clearWardFilter() {
    document.querySelector('#wardFilterForm input[name="keyword"]').value = '';
    document.querySelector('#wardFilterForm').submit();
  }
</script>

      
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th class="text-start">Tên Xã/Phường</th>
              <th>Khu Vực</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="item : ${wards}">
              <tr>
                <td th:text="${item.id}"></td>
                <td class="text-start" th:text="${item.name}"></td>
                <td
                  th:text="${item.zone != null ? item.zone.name : 'Chưa chọn'}"
                ></td>
                <td class="action-icons">
                  <a
                    th:href="@{'/Ward/edit/' + ${item.id} + '?tab=edit'}"
                    class="edit-icon"
                    title="Sửa xã/phường"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

      <!-- Phân trang chuyên nghiệp -->
      <div class="pagination-wrapper" th:if="${totalElements > 0}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="pagination-info">
            Hiển thị <strong th:text="${#lists.size(wards)}"></strong> trong
            tổng số <strong th:text="${totalElements}"></strong> xã/phường
          </div>

          <nav aria-label="Ward pagination" th:if="${totalPages > 1}">
            <ul class="pagination simple-pagination">
              <!-- Nút về trang đầu -->
              <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Ward/index(page=0, size=10, keyword=${keyword}, zoneId=${zoneId}, tab=${activeTab})}"
                  th:unless="${currentPage == 0}"
                  title="Trang đầu"
                >
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <span class="page-link" th:if="${currentPage == 0}">
                  <i class="fas fa-angle-double-left"></i>
                </span>
              </li>

              <!-- Nút trang trước -->
              <li
                class="page-item"
                th:classappend="${!hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Ward/index(page=${currentPage - 1}, size=10, keyword=${keyword}, zoneId=${zoneId}, tab=${activeTab})}"
                  th:if="${hasPrevious}"
                  title="Trang trước"
                >
                  <i class="fas fa-chevron-left"></i>
                </a>
                <span class="page-link" th:unless="${hasPrevious}">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </li>

              <!-- Các trang số -->
              <li
                class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNum >= currentPage - 1 && pageNum <= currentPage + 1}"
                th:classappend="${pageNum == currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/Ward/index(page=${pageNum}, size=10, keyword=${keyword}, zoneId=${zoneId}, tab=${activeTab})}"
                  th:text="${pageNum + 1}"
                ></a>
              </li>

              <!-- Nút trang sau -->
              <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a
                  class="page-link"
                  th:href="@{/Ward/index(page=${currentPage + 1}, size=10, keyword=${keyword}, zoneId=${zoneId}, tab=${activeTab})}"
                  th:if="${hasNext}"
                  title="Trang sau"
                >
                  <i class="fas fa-chevron-right"></i>
                </a>
                <span class="page-link" th:unless="${hasNext}">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </li>

              <!-- Nút về trang cuối -->
              <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Ward/index(page=${totalPages - 1}, size=10, keyword=${keyword}, zoneId=${zoneId}, tab=${activeTab})}"
                  th:unless="${currentPage == totalPages - 1}"
                  title="Trang cuối"
                >
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage == totalPages - 1}"
                >
                  <i class="fas fa-angle-double-right"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>
