<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quản Lý Bài Viết</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/post.css}" />
  </head>
  <!-- Place the first <script> tag in your HTML.<head> -->
  <script
    src="https://cdn.tiny.cloud/1/cnfptje0f4crq45ntzlrwi1ho10qgicxywquizuda645imkj/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"
  ></script>

  <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
  <!-- Place the first <script> tag in your HTML's <head> -->
  <script
    src="https://cdn.tiny.cloud/1/cnfptje0f4crq45ntzlrwi1ho10qgicxywquizuda645imkj/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"
  ></script>

  <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
  <script>
    tinymce.init({
      selector: "textarea",
      plugins:
        "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount",
      toolbar:
        "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat",
    });
  </script>

  <body>
    <main class="container mt-3">
      <h4>Quản Lý Bài Viết</h4>

      <script>
        function clearProductFilter() {
          const form = document.getElementById("productFilterForm");
          form.querySelector('input[name="keyword"]').value = "";
          form.submit();
        }
      </script>

      <script>
        function clearProductFilter() {
          const form = document.getElementById("productFilterForm");
          form.querySelector('select[name="productCategoryId"]').value = "";
          form.querySelector('input[name="keyword"]').value = "";
          form.submit();
        }
      </script>
      <hr />

      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show d-none"
        role="alert"
        data-message="success"
      >
        <span th:text="${success}"></span>
      </div>

      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show d-none"
        role="alert"
        data-message="error"
      >
        <span th:text="${error}"></span>
      </div>
      <!-- Tab Navigation -->
      <ul class="nav nav-tabs" id="postTab" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="edit-tab"
            data-bs-toggle="tab"
            data-bs-target="#edit"
            type="button"
            role="tab"
          >
            Chỉnh sửa
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="list-tab"
            data-bs-toggle="tab"
            data-bs-target="#list"
            type="button"
            role="tab"
          >
            Danh sách
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Tab: Chỉnh sửa -->
        <div class="tab-pane fade show active" id="edit" role="tabpanel">
          <form
            action="/Post/index"
            method="post"
            enctype="multipart/form-data"
            th:object="${post}"
          >
            <div class="row">
              <div class="col-md-6">
                <label for="id" class="form-label">ID</label>
                <input
                  type="text"
                  id="id"
                  th:field="*{id}"
                  readonly
                  class="form-control form-control-sm"
                />
              </div>
              <div class="col-md-6">
                <label for="title" class="form-label">Tiêu đề</label>
                <input
                  type="text"
                  id="title"
                  th:field="*{title}"
                  class="form-control form-control-sm"
                  placeholder="Tiêu đề bài viết"
                />
                <i class="error" th:errors="*{title}"></i>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-12">
                <label for="content" class="form-label">Nội dung</label>
                <textarea
                  id="content"
                  th:field="*{content}"
                  class="form-control form-control-sm"
                  rows="6"
                  placeholder="Nội dung bài viết"
                ></textarea>
                <i class="error" th:errors="*{content}"></i>
              </div>
            </div>

            <div class="row mt-2">
              <div class="col-md-6">
                <div class="col-md-6">
                  <label class="form-label">Ngày đăng</label>
                  <input
                    type="date"
                    th:field="*{postDate}"
                    class="form-control form-control-sm"
                    readonly
                  />
                </div>
              </div>

              <div class="col-md-6">
                <label for="status" class="form-label">Trạng thái</label>
                <select
                  id="status"
                  th:field="*{status}"
                  class="form-control form-control-sm"
                >
                  <option th:value="true">Hiển thị</option>
                  <option th:value="false">Ẩn</option>
                </select>
              </div>
            </div>

            <div class="mb-2 mt-2">
              <label for="image" class="form-label">Ảnh</label>
              <div class="mt-2">
                <input
                  type="hidden"
                  name="oldImage"
                  th:if="${post.image}"
                  th:value="${post.image}"
                />
                <img
                  th:if="${post.image}"
                  th:src="@{/images/{image}(image=${post.image})}"
                  class="img-thumbnail"
                  width="150"
                  alt="Ảnh đại diện"
                />
                <label for="image" class="btn btn-primary">Chọn ảnh</label>
                <input type="file" id="image" name="imageFile" hidden />
              </div>
            </div>

            <div class="row mt-3 text-end">
              <div class="col">
                <button
                  th:if="${post.id == null or post.id == 0}"
                  class="btn btn-primary"
                  th:formaction="@{/Post/create}"
                  type="submit"
                >
                  <i class="fa fa-plus"></i> Thêm
                </button>

                <button
                  th:if="${post.id != 0}"
                  class="btn btn-warning"
                  th:formaction="@{/Post/update}"
                  type="submit"
                >
                  <i class="fa fa-edit"></i> Cập Nhật
                </button>
                <button
                  th:if="${post.id != 0}"
                  class="btn btn-danger"
                  type="button"
                  onclick="confirmDelete(this)"
                  th:data-url="@{/Post/delete/{id}(id=${post.id})}"
                >
                  <i class="fa fa-trash"></i> Xóa
                </button>
                <a class="btn btn-success" th:href="@{/Post/index}">
                  <i class="fa fa-sync"></i> Làm mới
                </a>
              </div>
            </div>
          </form>
        </div>

        <!-- Tab: Danh sách -->
        <div class="tab-pane fade" id="list" role="tabpanel">
          <form
            action="/Post/index"
            method="get"
            class="search-filter-row"
            style="display: flex; gap: 10px; align-items: center; width: 100%"
            id="productFilterForm"
          >
            <input type="hidden" name="tab" value="list" />
            <div class="search-box" style="position: relative; flex-grow: 1">
              <input
                type="text"
                name="keyword"
                th:value="${keyword}"
                class="product-crud-input form-control form-control-sm custom-search-input"
                placeholder="Tìm theo tiêu đề ..."
                style="padding-left: 30px; width: 100%"
              />
            </div>
            <div
              class="product-crud-filter-buttons"
              style="display: flex; gap: 10px; align-items: center"
            >
              <button
                type="submit"
                class="product-crud-btn-action product-crud-btn-filter btn btn-outline-secondary btn-sm"
                title="Lọc"
              >
                <i class="fas fa-filter"></i>
              </button>
              <a class="btn" th:href="@{/Post/index }">
                <button
                  type="button"
                  class="product-crud-btn-action product-crud-btn-clear btn btn-outline-secondary btn-sm"
                  title="Xóa lọc"
                  onclick="clearProductFilter()"
                >
                  <i class="fas fa-times-circle"></i>
                </button>
              </a>
            </div>
          </form>
          <div class="table-responsive">
            <table class="table table-striped table-hover table-rounded">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Ảnh</th>
                  <th>Tiêu đề</th>
                  <th>Ngày đăng</th>
                  <th class="text-start">Người đăng</th>
                  <th>Trạng thái</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${posts}">
                  <td th:text="${item.id}"></td>
                  <td>
                    <img
                      th:if="${item.image}"
                      th:src="@{/images/{image}(image=${item.image})}"
                      class="img-thumbnail"
                      width="80"
                      alt="Ảnh bài viết"
                    />
                    <span th:if="${item.image == null}" class="text-muted"
                      >Chưa có ảnh</span
                    >
                  </td>
                  <td>
                    <span
                      th:text="${#strings.abbreviate(item.title, 50)}"
                      style="
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        max-width: 200px;
                        display: inline-block;
                      "
                      title="${item.title}"
                    ></span>
                  </td>
                  <td
                    th:text="${#temporals.format(item.postDate, 'dd/MM/yyyy')}"
                  ></td>

                  <td class="text-start" th:text="${item.user.name}"></td>

                  <td>
                    <span
                      th:class="${item.status ? 'badge badge-success' : 'badge badge-danger'}"
                      style="
                        display: inline-block;
                        min-width: 70px;
                        padding: 4px 12px;
                        border-radius: 12px;
                        font-size: 13px;
                        font-weight: 600;
                        color: #fff;
                      "
                      th:text="${item.status ? 'Active' : 'Inactive'}"
                    >
                    </span>
                  </td>
                  <td class="action-icons">
                    <a
                      th:href="@{'/Post/edit/' + ${item.id} + '?tab=edit'}"
                      class="edit-icon"
                      title="Sửa sản phẩm"
                    >
                      <i class="fa fa-edit"></i>
                    </a>
                    <a
                      href="#"
                      class="delete-icon"
                      onclick="confirmDelete(this)"
                      th:data-url="@{'/Post/delete/' + ${item.id} + '?tab=list'}"
                      title="Xóa sản phẩm"
                    >
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Phân trang chuyên nghiệp -->
          <div class="pagination-wrapper" th:if="${totalElements > 0}">
            <div class="d-flex justify-content-between align-items-center">
              <div class="pagination-info">
                Hiển thị <strong th:text="${#lists.size(posts)}"></strong> trong
                tổng số <strong th:text="${totalElements}"></strong> bài viết
              </div>

              <nav aria-label="Post pagination" th:if="${totalPages > 1}">
                <ul class="pagination simple-pagination">
                  <!-- Nút về trang đầu -->
                  <li
                    class="page-item"
                    th:classappend="${currentPage == 0} ? 'disabled'"
                  >
                    <a
                      class="page-link"
                      th:href="@{/Post/index(page=0, size=10, keyword=${keyword})}"
                      th:unless="${currentPage == 0}"
                      title="Trang đầu"
                    >
                      <i class="fas fa-angle-double-left"></i>
                    </a>
                    <span class="page-link" th:if="${currentPage == 0}">
                      <i class="fas fa-angle-double-left"></i>
                    </span>
                  </li>

                  <!-- Nút trang trước -->
                  <li
                    class="page-item"
                    th:classappend="${!hasPrevious} ? 'disabled'"
                  >
                    <a
                      class="page-link"
                      th:href="@{/Post/index(page=${currentPage - 1}, size=10, keyword=${keyword})}"
                      th:if="${hasPrevious}"
                      title="Trang trước"
                    >
                      <i class="fas fa-chevron-left"></i>
                    </a>
                    <span class="page-link" th:unless="${hasPrevious}">
                      <i class="fas fa-chevron-left"></i>
                    </span>
                  </li>

                  <!-- Các trang số -->
                  <li
                    class="page-item"
                    th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                    th:if="${pageNum >= currentPage - 1 && pageNum <= currentPage + 1}"
                    th:classappend="${pageNum == currentPage} ? 'active'"
                  >
                    <a
                      class="page-link"
                      th:href="@{/Post/index(page=${pageNum}, size=10, keyword=${keyword})}"
                      th:text="${pageNum + 1}"
                    ></a>
                  </li>

                  <!-- Nút trang sau -->
                  <li
                    class="page-item"
                    th:classappend="${!hasNext} ? 'disabled'"
                  >
                    <a
                      class="page-link"
                      th:href="@{/Post/index(page=${currentPage + 1}, size=10, keyword=${keyword})}"
                      th:if="${hasNext}"
                      title="Trang sau"
                    >
                      <i class="fas fa-chevron-right"></i>
                    </a>
                    <span class="page-link" th:unless="${hasNext}">
                      <i class="fas fa-chevron-right"></i>
                    </span>
                  </li>

                  <!-- Nút về trang cuối -->
                  <li
                    class="page-item"
                    th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
                  >
                    <a
                      class="page-link"
                      th:href="@{/Post/index(page=${totalPages - 1}, size=10, keyword=${keyword})}"
                      th:unless="${currentPage == totalPages - 1}"
                      title="Trang cuối"
                    >
                      <i class="fas fa-angle-double-right"></i>
                    </a>
                    <span
                      class="page-link"
                      th:if="${currentPage == totalPages - 1}"
                    >
                      <i class="fas fa-angle-double-right"></i>
                    </span>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function confirmDelete(el) {
        if (confirm("Bạn có chắc chắn muốn xóa?")) {
          window.location.href = el.getAttribute("data-url");
        }
      }
    </script>
  </body>
</html>
<script th:inline="javascript">
  window.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const keyword = /*[[${keyword != null}]]*/ false;

    if (window.location.hash === "#list" || keyword) {
      const listTab = document.querySelector("#list-tab");
      if (listTab) {
        new bootstrap.Tab(listTab).show();
      }
    }
  });
</script>
