<main class="container mt-4">
  <h3>Quản Lý Dịch Vụ</h3>
  <hr />
  <div
    class="success alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>
  <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="serviceTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="serviceTabContent">
    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        th:object="${service}"
        method="post"
        enctype="multipart/form-data"
        class="edit-form"
      >
        <!-- Nhóm 1: ID và Tên dịch vụ -->
        <div class="row form-group">
          <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              id="id"
              th:field="*{id}"
              readonly
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Tên Dịch Vụ</label>
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="form-control form-control-sm"
              placeholder="Tên dịch vụ"
            />
            <div class="error" th:errors="*{name}"></div>
          </div>
        </div>

        <!-- Nhóm 2: Trạng thái -->
        <div class="row form-group">
          <div class="col-md-12">
            <label for="available" class="form-label">Trạng thái</label>
            <select
              id="available"
              th:field="*{available}"
              class="form-control form-control-sm"
            >
              <option value="true">Hoạt động</option>
              <option value="false">Ngừng hoạt động</option>
            </select>
            <div class="error" th:errors="*{available}"></div>
          </div>
        </div>

        <!-- Nhóm 3: Mô tả -->
        <div class="row form-group">
          <div class="col-12">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control form-control-sm"
              placeholder="Mô tả dịch vụ"
              rows="4"
            ></textarea>
          </div>
        </div>

        <!-- Nhóm 4: Hình ảnh -->
        <div class="image-upload-row form-group">
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 1</label>
            <div th:if="${service.image_url != null}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${service.image_url}"
              />
              <img
                th:src="@{/images/{img}(img=${service.image_url})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image1"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image1" name="image1" />
            <!-- <div class="error" th:errors="*{image_url}"></div> -->
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 2</label>
            <div th:if="${service.image_url2 != null}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${service.image_url2}"
              />
              <img
                th:src="@{/images/{img}(img=${service.image_url2})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image2"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image2" name="image2" />
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 3</label>
            <div th:if="${service.image_url3 != null}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${service.image_url3}"
              />
              <img
                th:src="@{/images/{img}(img=${service.image_url3})}"
                class="img-thumbnail"
                alt="Hình ảnh 3"
              />
            </div>
            <label
              for="image3"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image3" name="image3" />
          </div>
        </div>

        <!-- Nhóm 5: Nút hành động -->
        <div class="row form-group text-end">
          <div class="col">
            <button
              th:if="${service.id == null or service.id == 0}"
              type="submit"
              class="btn btn-primary"
              th:formaction="@{'/Service/create?tab=edit'}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>
            <button
              th:if="${service.id != null and service.id != 0}"
              type="submit"
              class="btn btn-warning"
              th:formaction="@{'/Service/update?tab=edit'}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>
            <button
              th:if="${service.id != null and service.id != 0}"
              type="button"
              class="btn btn-danger"
              th:data-url="@{'/Service/delete/' + ${service.id} + '?tab=edit'}"
              onclick="confirmDelete(this)"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>
            <a class="btn btn-success" th:href="@{/Service/index(tab='edit')}">
              <i class="fa fa-sync"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="service-crud-filter">
        <form th:action="@{/Service/index}" method="get" id="serviceFilterForm">
          <input type="hidden" name="tab" value="list" />
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="service-crud-label">Trạng thái dịch vụ</label>
              <select name="status" class="service-crud-select form-select">
                <option value="">Tất cả trạng thái</option>
                <option value="true" th:selected="${status == 'true'}">
                  Hoạt động
                </option>
                <option value="false" th:selected="${status == 'false'}">
                  Ngừng hoạt động
                </option>
              </select>
            </div>
            <div class="col-md-5">
              <label class="service-crud-label">Tìm kiếm dịch vụ</label>
              <input
                type="text"
                class="service-crud-input form-control"
                name="keyword"
                th:value="${keyword}"
                placeholder="Tên dịch vụ..."
              />
            </div>
            <div class="col-md-3 service-crud-filter-buttons">
              <button
                type="submit"
                class="service-crud-btn-action service-crud-btn-filter"
                title="Lọc"
              >
                <i class="fas fa-filter"></i>
              </button>
              <button
                type="button"
                class="service-crud-btn-action service-crud-btn-clear"
                title="Xóa lọc"
                onclick="clearServiceFilter()"
              >
                <i class="fas fa-times-circle"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên dịch vụ</th>
              <th>Hình ảnh</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${services == null or services.isEmpty()}">
              <td colspan="5" class="text-center text-muted">
                Không có dịch vụ nào.
              </td>
            </tr>
            <tr th:each="item : ${services}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.name}"></td>
              <td>
                <img
                  th:src="@{/images/{image}(image=${item.image_url})}"
                  alt="Hình ảnh"
                  class="img-thumbnail"
                  width="50"
                  th:if="${item.image_url != null}"
                />
              </td>
              <td
                th:text="${item.available} ? 'Hoạt động' : 'Ngừng hoạt động'"
              ></td>
              <td class="action-icons">
                <a
                  th:href="@{'/Service/edit/' + ${item.id} + '?tab=edit'}"
                  class="edit-icon"
                  title="Sửa dịch vụ"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <a
                  href="#"
                  class="delete-icon"
                  th:data-url="@{'/Service/delete/' + ${item.id} + '?tab=list'}"
                  onclick="confirmDelete(this)"
                  title="Xóa dịch vụ"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Thông tin hiển thị luôn có -->
      <div
        class="pagination-wrapper"
        th:if="${services != null and #lists.size(services) > 0}"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div class="pagination-info">
            Hiển thị <strong th:text="${#lists.size(services)}"></strong> trong
            tổng số
            <strong
              th:text="${totalElements != null ? totalElements : #lists.size(services)}"
            ></strong>
            dịch vụ
          </div>

          <nav
            aria-label="Service pagination"
            th:if="${totalPages != null and totalPages > 1}"
          >
            <ul class="pagination simple-pagination">
              <!-- Nút về trang đầu -->
              <li
                class="page-item"
                th:classappend="${currentPage == null or currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Service/index(page=0, size=10, status=${status}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage == null or currentPage == 0}"
                  title="Trang đầu"
                >
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage == null or currentPage == 0}"
                >
                  <i class="fas fa-angle-double-left"></i>
                </span>
              </li>

              <!-- Nút trang trước -->
              <li
                class="page-item"
                th:classappend="${currentPage == null or currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Service/index(page=${(currentPage != null ? currentPage : 0) - 1}, size=10, status=${status}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage == null or currentPage == 0}"
                  title="Trang trước"
                >
                  <i class="fas fa-chevron-left"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage == null or currentPage == 0}"
                >
                  <i class="fas fa-chevron-left"></i>
                </span>
              </li>

              <!-- Các trang số -->
              <li
                class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNum >= (currentPage != null ? currentPage : 0) - 1 && pageNum <= (currentPage != null ? currentPage : 0) + 1}"
                th:classappend="${pageNum == (currentPage != null ? currentPage : 0)} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/Service/index(page=${pageNum}, size=10, status=${status}, keyword=${keyword}, tab='list')}"
                  th:text="${pageNum + 1}"
                ></a>
              </li>

              <!-- Nút trang sau -->
              <li
                class="page-item"
                th:classappend="${currentPage != null and currentPage + 1 >= totalPages} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Service/index(page=${(currentPage != null ? currentPage : 0) + 1}, size=10, status=${status}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage != null and currentPage + 1 >= totalPages}"
                  title="Trang sau"
                >
                  <i class="fas fa-chevron-right"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage != null and currentPage + 1 >= totalPages}"
                >
                  <i class="fas fa-chevron-right"></i>
                </span>
              </li>

              <!-- Nút về trang cuối -->
              <li
                class="page-item"
                th:classappend="${currentPage != null and currentPage == totalPages - 1} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Service/index(page=${totalPages - 1}, size=10, status=${status}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage != null and currentPage == totalPages - 1}"
                  title="Trang cuối"
                >
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage != null and currentPage == totalPages - 1}"
                >
                  <i class="fas fa-angle-double-right"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  function clearServiceFilter() {
    // Reset form về trạng thái ban đầu
    document.querySelector('select[name="status"]').value = "";
    document.querySelector('input[name="keyword"]').value = "";

    // Submit form để reload trang với filter rỗng
    document.getElementById("serviceFilterForm").submit();
  }
</script>
