<style>
  .custom-pagination .page-item .page-link {
    margin: 0 4px;
    color: #6c757d;
    border: 1px solid #6c757d;
    background-color: #fff;
    border-radius: 50%;
    transition: all 0.2s ease-in-out;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 500;
  }

  .custom-pagination .page-item.active .page-link {
    background-color: #6c757d;
    color: #fff;
    border-color: #6c757d;
  }

  .custom-pagination .page-item.disabled .page-link {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .custom-pagination .page-item .page-link:hover {
    background-color: #e9ecef;
    color: #343a40;
    transform: scale(1.05);
  }

  .image-upload-box {
    max-width: 110px;
  }

  .image-upload-box img {
    width: 100%;
    height: auto;
    margin-bottom: 5px;
    border: 1px solid #dee2e6;
  }

  .image-upload-box label.image-title {
    font-weight: 500;
    display: block;
    margin-bottom: 5px;
    color: #343a40;
  }

  .image-upload-box input[type="file"] {
    display: none;
  }

  .image-upload-box .custom-btn {
    font-size: 14px;
    padding: 5px 10px;
    font-weight: 500;
    border-radius: 5px;
    border: 1px solid #6c757d;
    color: #6c757d;
    background-color: #fff;
    transition: transform 0.2s ease-in-out;
  }

  .image-upload-box .custom-btn:hover {
    transform: translateY(-1px);
  }

  .image-upload-row {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
  }

  /* Giao diện chung */
  main.container {
    background: #f8f9fa;
    padding: 15px;
  }

  h3 {
    color: #343a40;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .nav-tabs {
    border-bottom: 2px solid #6c757d;
  }

  .nav-tabs .nav-link {
    color: #495057;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 5px 5px 0 0;
    transition: all 0.3s ease;
  }

  .nav-tabs .nav-link.active {
    background-color: #6c757d;
    color: #fff;
    border-color: #6c757d;
  }

  .nav-tabs .nav-link:hover {
    background-color: #e9ecef;
    color: #343a40;
  }

  .form-control-sm,
  .form-select-sm {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 5px 8px;
    transition: all 0.2s ease-in-out;
  }

  .form-control-sm:focus,
  .form-select-sm:focus {
    border-color: #6c757d;
    box-shadow: 0 0 3px rgba(108, 117, 125, 0.3);
  }

  .btn-primary,
  .btn-warning,
  .btn-danger,
  .btn-success {
    padding: 6px 14px;
    font-weight: 500;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
    border: 1px solid transparent;
  }

  .btn-primary {
    background-color: #6c757d;
    color: #fff;
  }

  .btn-warning {
    background-color: #adb5bd;
    color: #343a40;
  }

  .btn-danger {
    background-color: #dc3545;
    color: #fff;
  }

  .btn-success {
    background-color: #28a745;
    color: #fff;
  }

  .btn-primary:hover,
  .btn-warning:hover,
  .btn-danger:hover,
  .btn-success:hover {
    transform: translateY(-1px);
  }

  .table {
    background-color: #fff;
  }

  .table thead th {
    background-color: #6c757d;
    color: #fff;
    font-weight: 500;
    padding: 8px;
  }

  .table tbody tr:hover {
    background-color: #f1f3f5;
  }

  /* CSS cho ô tìm kiếm và lọc */
  .search-filter-row {
    display: flex;
    gap: 10px;
    align-items: center;
    margin: 12px 0;
    padding: 6px;
    background-color: #fff;
  }

  .search-box {
    position: relative;
    max-width: 320px;
    width: 100%;
  }

  .search-box input {
    padding: 5px 5px 5px 32px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    height: 32px;
    transition: all 0.2s ease-in-out;
    background-color: #fff;
  }

  .search-box input:focus {
    border-color: #6c757d;
    box-shadow: 0 0 3px rgba(108, 117, 125, 0.3);
  }

  .search-box i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    font-size: 14px;
  }

  .filter-box select {
    height: 32px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 5px 8px;
    transition: all 0.2s ease-in-out;
    background-color: #fff;
    min-width: 200px;
  }

  .filter-box select:focus {
    border-color: #6c757d;
    box-shadow: 0 0 3px rgba(108, 117, 125, 0.3);
  }

  /* CSS cho icon sửa/xóa */
  .action-icons a {
    font-size: 15px;
    margin: 0 6px;
    transition: all 0.2s ease-in-out;
  }

  .action-icons .edit-icon {
    color: #6c757d;
  }

  .action-icons .delete-icon {
    color: #dc3545;
  }

  .action-icons a:hover {
    transform: scale(1.1);
    opacity: 0.8;
  }
</style>

<main class="container mt-3">
  <h3>Quản Lý Sản Phẩm</h3>
  <hr />
  <div
    class="alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="productTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        action="/Product/index"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="row">
          <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              id="id"
              th:field="*{id}"
              readonly
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="form-control form-control-sm"
              placeholder="Tên sản phẩm"
            />
          </div>
          <i class="error" th:errors="*{name}"></i>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="price" class="form-label">Giá</label>
            <input
              type="number"
              id="price"
              th:field="*{price}"
              class="form-control form-control-sm"
              placeholder="Giá"
              step="any"
            />
            <i class="error" th:errors="*{price}"></i>
          </div>
          <div class="col-md-6">
            <label for="quantity" class="form-label">Số lượng</label>
            <input
              type="number"
              id="quantity"
              th:field="*{quantity}"
              class="form-control form-control-sm"
              placeholder="Số lượng"
              step="1"
            />
            <i class="error" th:errors="*{quantity}"></i>
          </div>
        </div>

        <!-- Thêm phần giảm giá -->
        <div class="row mt-3">
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="applyDiscount"
                th:checked="${product.discountPercent != null or product.discountStart != null or product.discountEnd != null or #fields.hasErrors('discountPercent') or #fields.hasErrors('discountStart') or #fields.hasErrors('discountEnd')}"
                onchange="toggleDiscountFields()"
              />
              <label class="form-check-label" for="applyDiscount">
                Áp dụng giảm giá
              </label>
            </div>
          </div>
        </div>
        <div id="discountFields">
          <div class="row mt-2">
            <div class="col-md-4">
              <label for="discountPercent" class="form-label"
                >Giảm giá (%)</label
              >
              <input
                type="number"
                id="discountPercent"
                th:field="*{discountPercent}"
                class="form-control form-control-sm"
                placeholder="Từ 1 đến 100"
              />
              <i class="error" th:errors="*{discountPercent}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountStart" class="form-label">Ngày bắt đầu</label>
              <input
                type="date"
                id="discountStart"
                th:field="*{discountStart}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountStart}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountEnd" class="form-label">Ngày kết thúc</label>
              <input
                type="date"
                id="discountEnd"
                th:field="*{discountEnd}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountEnd}"></i>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="category" class="form-label">Loại hoa</label>
            <select
              id="category"
              th:field="*{category}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
          <div class="col-6">
            <label for="color" class="form-label">Màu Sắc</label>
            <select
              id="color"
              th:field="*{color}"
              class="form-control form-control-sm"
            >
              <option
                th:each="col : ${colors}"
                th:value="${col.id}"
                th:text="${col.name}"
              ></option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control form-control-sm"
              placeholder="Mô tả sản phẩm"
            ></textarea>
          </div>
          <div class="col-6">
            <label for="productCategory" class="form-label">Danh mục</label>
            <select
              id="productCategory"
              th:field="*{productCategory}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${productCategories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
        </div>

        <div class="image-upload-row mt-3 mb-3">
          <!-- Ảnh 1 -->
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 1</label>
            <div th:if="${product.image_url}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image1"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image1" name="image1" />
          </div>

          <!-- Ảnh 2 -->
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 2</label>
            <div th:if="${product.image_url2}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url2}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url2})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image2"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image2" name="image2" />
          </div>

          <!-- Ảnh 3 -->
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 3</label>
            <div th:if="${product.image_url3}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url3}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url3})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image3"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image3" name="image3" />
          </div>
        </div>

        <div class="row mt-3 text-end">
          <div class="col">
            <button
              th:if="${product.id == 0}"
              type="submit"
              class="btn btn-primary"
              th:formaction="@{/Product/create}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>
            <button
              th:if="${product.id != 0}"
              type="submit"
              class="btn btn-warning"
              th:formaction="@{/Product/update}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>
            <button
              th:if="${product.id != 0}"
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete(this)"
              th:data-url="@{/Product/delete/{id}(id=${product.id})}"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>
            <a class="btn btn-success" th:href="@{/Product/index}">
              <i class="fa fa-sync"></i> Làm Mới</a
            >
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <!-- Ô tìm kiếm và lọc -->
      <form
        action="/Product/index"
        method="get"
        class="search-filter-row"
        style="gap: 10px; align-items: center"
      >
        <div class="search-box">
          <i class="fa fa-search"></i>
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control form-control-sm"
            placeholder="Tìm kiếm sản phẩm..."
            oninput="this.form.submit()"
          />
        </div>

        <div class="filter-box">
          <select
            name="productCategoryId"
            class="form-select form-select-sm"
            onchange="this.form.submit()"
          >
            <option value="">Tất cả danh mục</option>
            <option
              th:each="cat : ${productCategories}"
              th:value="${cat.id}"
              th:text="${cat.name}"
              th:selected="${cat.id == productCategoryId}"
            ></option>
          </select>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên sản phẩm</th>
              <th>Giá sản phẩm</th>
              <th>Số lượng</th>
              <th>Giảm giá (%)</th>
              <th>Ngày bắt đầu</th>
              <th>Ngày kết thúc</th>
              <th>Hình Ảnh</th>
              <th>Loại Hoa</th>
              <th>Màu Sắc</th>
              <th>Danh mục</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${products}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.name}"></td>
              <td
                th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"
              ></td>
              <td th:text="${item.quantity}"></td>
              <td
                th:text="${item.discountPercent != null ? item.discountPercent + '%' : 'Không'}"
              ></td>
              <td
                th:text="${item.discountStart != null ? #temporals.format(item.discountStart, 'dd/MM/yyyy') : 'N/A'}"
              ></td>
              <td
                th:text="${item.discountEnd != null ? #temporals.format(item.discountEnd, 'dd/MM/yyyy') : 'N/A'}"
              ></td>
              <td>
                <img
                  th:src="@{/images/{image}(image=${item.image_url})}"
                  alt="Hình ảnh"
                  class="img-thumbnail"
                  width="50"
                />
              </td>
              <td th:text="${item.category.name}"></td>
              <td th:text="${item.color.name}"></td>
              <td th:text="${item.productCategory.name}"></td>
              <td class="action-icons">
                <a
                  th:href="@{/Product/edit/{id}(id=${item.id})}"
                  class="edit-icon"
                  title="Sửa sản phẩm"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <a
                  href="#"
                  class="delete-icon"
                  onclick="confirmDelete(this)"
                  th:data-url="@{/Product/delete/{id}(id=${item.id})}"
                  title="Xóa sản phẩm"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Phân trang -->
      <div class="d-flex justify-content-center mt-3" th:if="${totalPages > 0}">
        <nav>
          <ul class="pagination custom-pagination">
            <!-- First Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=0, size=10, productCategoryId=${productCategoryId}, keyword=${keyword})}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>

            <!-- Previous Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${currentPage - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword})}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${i}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword})}"
                th:text="${i + 1}"
              ></a>
            </li>

            <!-- Next Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${currentPage + 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword})}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>

            <!-- Last Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${totalPages - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword})}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>

<script>
  function toggleDiscountFields() {
    const checkbox = document.getElementById("applyDiscount");
    const discountSection = document.getElementById("discountFields");

    if (checkbox.checked) {
      discountSection.classList.remove("d-none");
      discountSection.style.display = "block";
    } else {
      discountSection.style.display = "none";
      document.getElementById("discountPercent").value = "";
      document.getElementById("discountStart").value = "";
      document.getElementById("discountEnd").value = "";
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const checkbox = document.getElementById("applyDiscount");
    toggleDiscountFields();

    const hasError =
      document.querySelector(".error[th\\:errors='*{discountPercent}']") ||
      document.querySelector(".error[th\\:errors='*{discountStart}']") ||
      document.querySelector(".error[th\\:errors='*{discountEnd}']");

    if (hasError) {
      checkbox.checked = true;
      toggleDiscountFields();
    }
  });
</script>
