<main class="container mt-3">
  <h3>Quản Lý Sản Phẩm</h3>
  <hr />
  <!-- Hiển thị thông báo flash messages từ controller - sẽ được convert thành custom alert bởi admin-crud.js -->
  <div
    th:if="${success}"
    class="alert alert-success alert-dismissible fade show d-none"
    role="alert"
    data-message="success"
  >
    <span th:text="${success}"></span>
  </div>

  <div
    th:if="${error}"
    class="alert alert-danger alert-dismissible fade show d-none"
    role="alert"
    data-message="error"
  >
    <span th:text="${error}"></span>
  </div>

  <div
    th:if="${warning}"
    class="alert alert-warning alert-dismissible fade show d-none"
    role="alert"
    data-message="warning"
  >
    <span th:text="${warning}"></span>
  </div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="productTabContent">
    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        id="productForm"
        action="/Product/index"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="edit-form"
      >
        <!-- Nhóm 1: ID và Tên sản phẩm -->
        <div class="row form-group">
          <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              id="id"
              th:field="*{id}"
              readonly
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="form-control form-control-sm"
              placeholder="Tên sản phẩm"
            />
            <i class="error" th:errors="*{name}"></i>
          </div>
        </div>

        <!-- Nhóm 2: Giá, Số lượng bán ra, Trạng thái -->
        <div class="row form-group">
          <div class="col-md-4">
            <label for="price" class="form-label">Giá</label>
            <input
              type="number"
              id="price"
              th:field="*{price}"
              class="form-control form-control-sm"
              placeholder="Giá"
              step="any"
            />
            <i class="error" th:errors="*{price}"></i>
          </div>
          <div class="col-md-4">
            <label for="quantity" class="form-label">Số lượng</label>
            <input
              type="number"
              id="quantity"
              th:field="*{quantity}"
              class="form-control form-control-sm readonly-quantity"
              step="1"
            />
            <i class="error" th:errors="*{quantity}"></i>
          </div>
          <div class="col-md-4">
            <label for="available" class="form-label">Trạng thái</label>
            <select
              id="available"
              th:field="*{available}"
              class="form-control form-control-sm"
            >
              <option value="true">Còn hàng</option>
              <option value="false">Hết hàng</option>
            </select>
            <i class="error" th:errors="*{available}"></i>
          </div>
        </div>

        <!-- Nhóm 3: Giảm giá -->
        <div class="row form-group">
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="applyDiscount"
                th:checked="${product.discountPercent != null or product.discountStart != null or product.discountEnd != null or #fields.hasErrors('discountPercent') or #fields.hasErrors('discountStart') or #fields.hasErrors('discountEnd')}"
                onchange="toggleDiscountFields()"
              />
              <label class="form-check-label" for="applyDiscount">
                Áp dụng giảm giá
              </label>
            </div>
          </div>
        </div>
        <div id="discountFields" class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="discountPercent" class="form-label"
                >Giảm giá (%)</label
              >
              <input
                type="number"
                id="discountPercent"
                th:field="*{discountPercent}"
                class="form-control form-control-sm"
                placeholder="Từ 1 đến 100"
              />
              <i class="error" th:errors="*{discountPercent}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountStart" class="form-label">Ngày bắt đầu</label>
              <input
                type="date"
                id="discountStart"
                th:field="*{discountStart}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountStart}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountEnd" class="form-label">Ngày kết thúc</label>
              <input
                type="date"
                id="discountEnd"
                th:field="*{discountEnd}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountEnd}"></i>
            </div>
          </div>
        </div>

        <!-- Nhóm 4: Loại hoa, Màu sắc, Danh mục -->
        <div class="row form-group">
          <div class="col-md-4">
            <label for="category" class="form-label">Loại hoa</label>
            <select
              id="category"
              th:field="*{category}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="color" class="form-label">Màu Sắc</label>
            <select
              id="color"
              th:field="*{color}"
              class="form-control form-control-sm"
            >
              <option
                th:each="col : ${colors}"
                th:value="${col.id}"
                th:text="${col.name}"
              ></option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="productCategory" class="form-label">Danh mục</label>
            <select
              id="productCategory"
              th:field="*{productCategory}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${productCategories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
        </div>

        <!-- Nhóm 5: Mô tả -->
        <div class="row form-group">
          <div class="col-12">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control form-control-sm"
              placeholder="Mô tả sản phẩm"
              rows="4"
            ></textarea>
          </div>
        </div>

        <!-- Nhóm 6: Hình ảnh -->
        <div class="image-upload-row form-group">
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 1</label>
            <div th:if="${product.image_url}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url})}"
                class="img-thumbnail"
              />
            </div>
            <!-- Hiển thị tên file tạm thời khi có lỗi validation -->
            <div th:if="${tempImage1}" class="temp-image-info">
              <small class="text-info"
                >Đã chọn: <span th:text="${tempImage1}"></span
              ></small>
            </div>
            <label
              for="image1"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image1" name="image1" />
            <i class="error" th:errors="*{image_url}"></i>
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 2</label>
            <div th:if="${product.image_url2}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url2}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url2})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image2"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image2" name="image2" />
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 3</label>
            <div th:if="${product.image_url3}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url3}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url3})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image3"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image3" name="image3" />
          </div>
        </div>

        <!-- Nhóm 7: Nút hành động -->
        <div class="row form-group text-end">
          <div class="col">
            <button
              th:if="${product.id == 0}"
              type="submit"
              class="btn btn-primary"
              th:formaction="@{'/Product/create?tab=edit'}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>
            <button
              th:if="${product.id != 0}"
              type="submit"
              class="btn btn-warning"
              th:formaction="@{'/Product/update?tab=edit'}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>
            <button
              th:if="${product.id != 0}"
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete(this)"
              th:data-url="@{'/Product/delete/' + ${product.id} + '?tab=edit'}"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>
            <a class="btn btn-success" th:href="@{/Product/index(tab='edit')}">
              <i class="fa fa-sync"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="product-crud-filter">
        <form th:action="@{/Product/index}" method="get" id="productFilterForm">
          <input type="hidden" name="tab" value="list" />
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="product-crud-label">Lọc danh mục</label>
              <select
                name="productCategoryId"
                class="product-crud-select form-select"
              >
                <option value="">Tất cả danh mục</option>
                <option
                  th:each="cat : ${productCategories}"
                  th:value="${cat.id}"
                  th:text="${cat.name}"
                  th:selected="${cat.id == productCategoryId}"
                ></option>
              </select>
            </div>
            <div class="col-md-5">
              <label class="product-crud-label">Tìm kiếm sản phẩm</label>
              <input
                type="text"
                class="product-crud-input form-control"
                name="keyword"
                th:value="${keyword}"
                placeholder="Tên sản phẩm hoặc loại hoa..."
              />
            </div>
            <div class="col-md-3 product-crud-filter-buttons">
              <button
                type="submit"
                class="product-crud-btn-action product-crud-btn-filter"
                title="Lọc"
              >
                <i class="fas fa-filter"></i>
              </button>
              <button
                type="button"
                class="product-crud-btn-action product-crud-btn-clear"
                title="Xóa lọc"
                onclick="clearProductFilter()"
              >
                <i class="fas fa-times-circle"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên sản phẩm</th>
              <th>Loại hoa</th>
              <th>Hình ảnh</th>
              <th>Số lượng</th>
              <th>Giá sản phẩm</th>
              <th>Giảm giá (%)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(products)}">
              <td colspan="8" class="text-center text-muted">
                Không có sản phẩm nào.
              </td>
            </tr>
            <tr th:each="item : ${products}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.name}"></td>
              <td th:text="${item.category.name}"></td>
              <td>
                <img
                  th:src="@{/images/{image}(image=${item.image_url})}"
                  alt="Hình ảnh"
                  class="img-thumbnail"
                  width="50"
                />
              </td>
              <td th:text="${item.quantity}"></td>
              <td
                th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"
              ></td>
              <td>
                <!-- Hiển thị giảm giá chỉ khi còn hiệu lực -->
                <span
                  th:if="${item.discountPercent != null && item.discountPercent > 0
                    && item.discountStart != null
                    && T(java.time.LocalDate).now().compareTo(item.discountStart) >= 0
                    && (item.discountEnd == null or T(java.time.LocalDate).now().compareTo(item.discountEnd) <= 0)}"
                  th:text="${item.discountPercent + '%'}"
                  class="text-success fw-bold"
                ></span>
                <!-- Hiển thị trạng thái hết hạn nếu có giảm giá nhưng đã hết hạn -->
                <span
                  th:if="${item.discountPercent != null && item.discountPercent > 0
                    && item.discountEnd != null
                    && T(java.time.LocalDate).now().compareTo(item.discountEnd) > 0}"
                  class="text-muted"
                  style="font-style: italic"
                  >Hết hạn</span
                >
                <!-- Hiển thị trạng thái chưa bắt đầu nếu có giảm giá nhưng chưa tới ngày -->
                <span
                  th:if="${item.discountPercent != null && item.discountPercent > 0
                    && item.discountStart != null
                    && T(java.time.LocalDate).now().compareTo(item.discountStart) < 0}"
                  class="text-warning"
                  style="font-style: italic"
                  >Chưa bắt đầu</span
                >
              </td>
              <td class="action-icons">
                <a
                  th:href="@{'/Product/edit/' + ${item.id} + '?tab=edit'}"
                  class="edit-icon"
                  title="Sửa sản phẩm"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <a
                  href="#"
                  class="delete-icon"
                  onclick="confirmDelete(this)"
                  th:data-url="@{'/Product/delete/' + ${item.id} + '?tab=list'}"
                  title="Xóa sản phẩm"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang chuyên nghiệp -->
      <div class="pagination-wrapper" th:if="${totalElements > 0}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="pagination-info">
            Hiển thị <strong th:text="${#lists.size(products)}"></strong> trong
            tổng số <strong th:text="${totalElements}"></strong> sản phẩm
          </div>

          <nav aria-label="Product pagination" th:if="${totalPages > 1}">
            <ul class="pagination simple-pagination">
              <!-- Nút về trang đầu -->
              <li
                class="page-item"
                th:classappend="${currentPage == 0} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Product/index(page=0, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage == 0}"
                  title="Trang đầu"
                >
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <span class="page-link" th:if="${currentPage == 0}">
                  <i class="fas fa-angle-double-left"></i>
                </span>
              </li>

              <!-- Nút trang trước -->
              <li
                class="page-item"
                th:classappend="${!hasPrevious} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Product/index(page=${currentPage - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                  th:if="${hasPrevious}"
                  title="Trang trước"
                >
                  <i class="fas fa-chevron-left"></i>
                </a>
                <span class="page-link" th:unless="${hasPrevious}">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </li>

              <!-- Các trang số -->
              <li
                class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                th:if="${pageNum >= currentPage - 1 && pageNum <= currentPage + 1}"
                th:classappend="${pageNum == currentPage} ? 'active'"
              >
                <a
                  class="page-link"
                  th:href="@{/Product/index(page=${pageNum}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                  th:text="${pageNum + 1}"
                ></a>
              </li>

              <!-- Nút trang sau -->
              <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a
                  class="page-link"
                  th:href="@{/Product/index(page=${currentPage + 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                  th:if="${hasNext}"
                  title="Trang sau"
                >
                  <i class="fas fa-chevron-right"></i>
                </a>
                <span class="page-link" th:unless="${hasNext}">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </li>

              <!-- Nút về trang cuối -->
              <li
                class="page-item"
                th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
              >
                <a
                  class="page-link"
                  th:href="@{/Product/index(page=${totalPages - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                  th:unless="${currentPage == totalPages - 1}"
                  title="Trang cuối"
                >
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <span
                  class="page-link"
                  th:if="${currentPage == totalPages - 1}"
                >
                  <i class="fas fa-angle-double-right"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  function clearProductFilter() {
    // Reset form về trạng thái ban đầu
    document.querySelector('select[name="productCategoryId"]').value = "";
    document.querySelector('input[name="keyword"]').value = "";

    // Submit form để reload trang với filter rỗng
    document.getElementById("productFilterForm").submit();
  }

  // Advanced image refresh với multiple strategies
  function forceRefreshImages() {
    const images = document.querySelectorAll('#list-tab-pane img');
    console.log('Force refreshing ' + images.length + ' images');
    
    images.forEach((img, index) => {
      const originalSrc = img.src;
      const timestamp = Date.now() + index;
      
      // Strategy 1: Clear src và reload
      img.src = '';
      
      // Strategy 2: Thêm timestamp parameter
      setTimeout(() => {
        let newSrc = originalSrc;
        if (originalSrc.includes('?')) {
          newSrc = originalSrc.split('?')[0] + '?v=' + timestamp;
        } else {
          newSrc = originalSrc + '?v=' + timestamp;
        }
        img.src = newSrc;
        
        // Strategy 3: Force reload nếu vẫn không load được
        img.onerror = function() {
          console.log('Image failed to load, retrying: ' + newSrc);
          setTimeout(() => {
            this.src = newSrc + '&retry=' + Math.random();
          }, 100);
        };
      }, 50 + (index * 10));
    });
  }

  // API call để refresh images từ server
  function refreshImagesFromServer() {
    fetch('/api/images/refresh', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        console.log('Server refresh successful, updating images...');
        setTimeout(forceRefreshImages, 100);
      } else {
        console.error('Server refresh failed:', data.message);
        // Fallback to client-side refresh
        forceRefreshImages();
      }
    })
    .catch(error => {
      console.error('Error calling refresh API:', error);
      // Fallback to client-side refresh
      forceRefreshImages();
    });
  }

  // Enhanced auto refresh khi load trang với success
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const successAlert = document.querySelector('.alert-success');
    
    // Nếu có success và đang ở tab list
    if ((successAlert || urlParams.get('success')) && urlParams.get('tab') === 'list') {
      console.log('Success detected - performing enhanced image refresh');
      
      // Multiple refresh attempts với increasing delays
      setTimeout(refreshImagesFromServer, 100);
      setTimeout(forceRefreshImages, 300);
      setTimeout(forceRefreshImages, 800);
      setTimeout(forceRefreshImages, 1500);
    }
  });
</script>
