<main class="container mt-4">
<style>
  /* CSS cho phân trang */
  .custom-pagination .page-item .page-link {
    margin: 0 4px;
    color: #333;
    border: 1px solid #d4a5e6;
    background-color: #fff;
    border-radius: 50%;
    transition: all 0.2s ease-in-out;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 500;
  }

  .custom-pagination .page-item.active .page-link {
    background-color: #d4a5e6;
    color: #fff;
    border-color: #d4a5e6;
  }

  .custom-pagination .page-item.disabled .page-link {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .custom-pagination .page-item .page-link:hover {
    background: #e0f7f7;
    color: #333;
    border-color: #d4a5e6;
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(212, 165, 230, 0.3);
  }

  /* CSS cho khu vực upload hình ảnh */
  .image-upload-box {
    max-width: 110px;
  }

  .image-upload-box img {
    width: 100%;
    height: auto;
    margin-bottom: 5px;
    border: 1px solid #e2e8f0;
  }

  .image-upload-box label.image-title {
    font-weight: 500;
    display: block;
    margin-bottom: 5px;
    color: #2d3748;
  }

  .image-upload-box input[type="file"] {
    display: none;
  }

  .image-upload-box .custom-btn {
    font-size: 14px;
    padding: 5px 10px;
    font-weight: 500;
    border-radius: 5px;
    border: 1px solid #a0aec0;
    color: #2d3748;
    background-color: #edf2f7;
    transition: all 0.2s ease-in-out;
  }

  .image-upload-box .custom-btn:hover {
    transform: translateY(-1px);
    background-color: #e2e8f0;
  }

  .image-upload-row {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
  }

  /* CSS cho các input và select */
  .form-control-sm,
  .form-select-sm {
    border: 1px solid #e2e8f0;
    border-radius: 5px;
    padding: 5px 8px;
    transition: all 0.2s ease-in-out;
  }

  .form-control-sm:focus,
  .form-select-sm:focus {
    border-color: #a0aec0;
    box-shadow: 0 0 3px rgba(160, 174, 192, 0.3);
  }

  /* CSS cho các nút Thêm, Cập Nhật, Xóa, Làm Mới */
  .btn-primary,
  .btn-warning,
  .btn-danger,
  .btn-success {
    padding: 6px 14px;
    font-weight: 500;
    border-radius: 5px;
    transition: transform 0.2s ease-in-out;
    border: 1px solid transparent;
  }

  .btn-primary {
    background-color: #6c757d;
    color: #fff;
  }

  .btn-warning {
    background-color: #adb5bd;
    color: #343a40;
  }

  .btn-danger {
    background-color: #dc3545;
    color: #fff;
  }

  .btn-success {
    background-color: #28a745;
    color: #fff;
  }

  .btn-primary:hover,
  .btn-warning:hover,
  .btn-danger:hover,
  .btn-success:hover {
    transform: translateY(-1px);
  }

  /* CSS cho khu vực tìm kiếm, lọc và số lượng sản phẩm */
  .search-filter-row {
    display: flex;
    gap: 15px;
    align-items: center;
    margin: 12px 0;
    padding: 10px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .search-filter-row:hover {
    box-shadow: 0 5px 14px rgba(0, 0, 0, 0.15);
  }

  .search-box {
    position: relative;
    max-width: 320px;
    width: 100%;
  }

  .search-box input {
    padding: 8px 48px 8px 12px;
    border: 2px solid #90cdf4;
    border-radius: 8px;
    height: 40px;
    font-size: 15px;
    transition: all 0.3s ease;
    background-color: #fff;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .search-box input:focus {
    border-color: #4299e1;
    box-shadow: 0 0 8px rgba(66, 153, 225, 0.4);
    outline: none;
  }

  .search-box input:hover {
    border-color: #63b3ed;
  }

  .search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #4299e1;
    font-size: 18px;
    cursor: pointer;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  .search-box i:hover {
    color: #2b6cb0;
    transform: translateY(-50%) scale(1.15);
  }

  .filter-box select {
    height: 40px;
    border: 2px solid #90cdf4;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 15px;
    transition: all 0.3s ease;
    background-color: #fff;
    min-width: 200px;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .filter-box select:focus {
    border-color: #4299e1;
    box-shadow: 0 0 8px rgba(66, 153, 225, 0.4);
    outline: none;
  }

  .filter-box select:hover {
    border-color: #63b3ed;
  }

  .count-box {
    margin-left: auto;
    height: 40px;
    line-height: 40px;
    padding: 0 16px;
    border: 2px solid #90cdf4;
    border-radius: 8px;
    background-color: #f9fafb;
    font-size: 15px;
    color: #2d3748;
    font-weight: 500;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
  }

  .count-box:hover {
    background-color: #edf2f7;
    box-shadow: 0 0 8px rgba(66, 153, 225, 0.3);
  }

  /* CSS cho icon hành động (sửa/xóa) */
  .action-icons a {
    font-size: 15px;
    margin: 0 6px;
    transition: all 0.2s ease-in-out;
  }

  .action-icons .edit-icon {
    color: #2b6cb0;
  }

  .action-icons .delete-icon {
    color: #e53e3e;
  }

  .action-icons a:hover {
    transform: scale(1.1);
    opacity: 0.8;
  }

  /* CSS cho bảng danh sách */
  .table thead.table-dark {
    background-color: #343a40;
    color: #fff;
  }

  .table th,
  .table td {
    text-align: center;
    vertical-align: middle;
  }
</style>


<main class="container mt-3">

  <h3>Quản Lý Sản Phẩm</h3>
  <hr />
  <div
    class="alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="productTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="productTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        action="/Product/index"
        th:object="${product}"
        method="post"
        enctype="multipart/form-data"
        class="edit-form"
      >
        <!-- Nhóm 1: ID và Tên sản phẩm -->
        <div class="row form-group">
          <div class="col-md-6">
            <label for="id" class="form-label">ID</label>
            <input
              type="text"
              id="id"
              th:field="*{id}"
              readonly
              class="form-control form-control-sm"
            />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Tên Sản Phẩm</label>
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="form-control form-control-sm"
              placeholder="Tên sản phẩm"
            />
            <i class="error" th:errors="*{name}"></i>
          </div>
        </div>

        <!-- Nhóm 2: Giá, Số lượng bán ra, Trạng thái -->
        <div class="row form-group">
          <div class="col-md-4">
            <label for="price" class="form-label">Giá</label>
            <input
              type="number"
              id="price"
              th:field="*{price}"
              class="form-control form-control-sm"
              placeholder="Giá"
              step="any"
            />
            <i class="error" th:errors="*{price}"></i>
          </div>
          <div class="col-md-4">
            <label for="quantity" class="form-label">Số lượng bán ra</label>
            <input
              type="number"
              id="quantity"
              th:field="*{quantity}"
              readonly
              class="form-control form-control-sm readonly-quantity"
              step="1"
            />
            <i class="error" th:errors="*{quantity}"></i>
          </div>
          <div class="col-md-4">
            <label for="available" class="form-label">Trạng thái</label>
            <select
              id="available"
              th:field="*{available}"
              class="form-control form-control-sm"
            >
              <option value="true">Còn hàng</option>
              <option value="false">Hết hàng</option>
            </select>
            <i class="error" th:errors="*{available}"></i>
          </div>
        </div>

        <!-- Nhóm 3: Giảm giá -->
        <div class="row form-group">
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="applyDiscount"
                th:checked="${product.discountPercent != null or product.discountStart != null or product.discountEnd != null or #fields.hasErrors('discountPercent') or #fields.hasErrors('discountStart') or #fields.hasErrors('discountEnd')}"
                onchange="toggleDiscountFields()"
              />
              <label class="form-check-label" for="applyDiscount">
                Áp dụng giảm giá
              </label>
            </div>
          </div>
        </div>
        <div id="discountFields" class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="discountPercent" class="form-label"
                >Giảm giá (%)</label
              >
              <input
                type="number"
                id="discountPercent"
                th:field="*{discountPercent}"
                class="form-control form-control-sm"
                placeholder="Từ 1 đến 100"
              />
              <i class="error" th:errors="*{discountPercent}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountStart" class="form-label">Ngày bắt đầu</label>
              <input
                type="date"
                id="discountStart"
                th:field="*{discountStart}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountStart}"></i>
            </div>
            <div class="col-md-4">
              <label for="discountEnd" class="form-label">Ngày kết thúc</label>
              <input
                type="date"
                id="discountEnd"
                th:field="*{discountEnd}"
                class="form-control form-control-sm"
              />
              <i class="error" th:errors="*{discountEnd}"></i>
            </div>
          </div>
        </div>

        <!-- Nhóm 4: Loại hoa, Màu sắc, Danh mục -->
        <div class="row form-group">
          <div class="col-md-4">
            <label for="category" class="form-label">Loại hoa</label>
            <select
              id="category"
              th:field="*{category}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="color" class="form-label">Màu Sắc</label>
            <select
              id="color"
              th:field="*{color}"
              class="form-control form-control-sm"
            >
              <option
                th:each="col : ${colors}"
                th:value="${col.id}"
                th:text="${col.name}"
              ></option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="productCategory" class="form-label">Danh mục</label>
            <select
              id="productCategory"
              th:field="*{productCategory}"
              class="form-control form-control-sm"
            >
              <option
                th:each="cat : ${productCategories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
              ></option>
            </select>
          </div>
        </div>

        <!-- Nhóm 5: Mô tả -->
        <div class="row form-group">
          <div class="col-12">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control form-control-sm"
              placeholder="Mô tả sản phẩm"
              rows="4"
            ></textarea>
          </div>
        </div>

        <!-- Nhóm 6: Hình ảnh -->
        <div class="image-upload-row form-group">
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 1</label>
            <div th:if="${product.image_url}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image1"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image1" name="image1" />
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 2</label>
            <div th:if="${product.image_url2}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url2}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url2})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image2"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image2" name="image2" />
          </div>
          <div class="image-upload-box">
            <label class="image-title">Hình Ảnh 3</label>
            <div th:if="${product.image_url3}">
              <input
                type="hidden"
                name="oldImages"
                th:value="${product.image_url3}"
              />
              <img
                th:src="@{/images/{img}(img=${product.image_url3})}"
                class="img-thumbnail"
              />
            </div>
            <label
              for="image3"
              class="btn btn-sm btn-outline-primary custom-btn mt-1"
              >Chọn ảnh</label
            >
            <input type="file" id="image3" name="image3" />
          </div>
        </div>

        <!-- Nhóm 7: Nút hành động -->
        <div class="row form-group text-end">
          <div class="col">
            <button
              th:if="${product.id == 0}"
              type="submit"
              class="btn btn-primary"
              th:formaction="@{'/Product/create?tab=edit'}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>
            <button
              th:if="${product.id != 0}"
              type="submit"
              class="btn btn-warning"
              th:formaction="@{'/Product/update?tab=edit'}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>
            <button
              th:if="${product.id != 0}"
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete(this)"
              th:data-url="@{'/Product/delete/' + ${product.id} + '?tab=edit'}"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>
            <a class="btn btn-success" th:href="@{/Product/index(tab='edit')}">
              <i class="fa fa-sync"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <form
        th:action="@{/Product/index}"
        method="get"
        class="search-filter-row"
      >
        <input type="hidden" name="tab" value="list" />
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            name="keyword"
            th:value="${keyword}"
            class="form-control form-control-sm"
            placeholder="Tìm kiếm sản phẩm..."
          />
          <i class="fa fa-search" onclick="this.closest('form').submit()"></i>
        </div>
        <div class="filter-box">
          <select
            name="productCategoryId"
            class="form-select form-select-sm"
            onchange="this.form.submit()"
          >
            <option value="">Tất cả danh mục</option>
            <option
              th:each="cat : ${productCategories}"
              th:value="${cat.id}"
              th:text="${cat.name}"
              th:selected="${cat.id == productCategoryId}"
            ></option>
          </select>
        </div>
        <div class="count-box">
          Tổng: <span th:text="${products.size()} + ' sản phẩm'"></span>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên sản phẩm</th>
              <th>Loại hoa</th>
              <th>Hình ảnh</th>
              <th>Số lượng bán ra</th>
              <th>Giá sản phẩm</th>
              <th>Giảm giá (%)</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(products)}">
              <td colspan="8" class="text-center text-muted">
                Không có sản phẩm nào.
              </td>
            </tr>
            <tr th:each="item : ${products}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.name}"></td>
              <td th:text="${item.category.name}"></td>
              <td>
                <img
                  th:src="@{/images/{image}(image=${item.image_url})}"
                  alt="Hình ảnh"
                  class="img-thumbnail"
                  width="50"
                />
              </td>
              <td th:text="${item.quantity}"></td>
              <td
                th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"
              ></td>
              <td
                th:text="${item.discountPercent != null ? item.discountPercent + '%' : ''}"
              ></td>
              <td class="action-icons">
                <a
                  th:href="@{'/Product/edit/' + ${item.id} + '?tab=edit'}"
                  class="edit-icon"
                  title="Sửa sản phẩm"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <a
                  href="#"
                  class="delete-icon"
                  onclick="confirmDelete(this)"
                  th:data-url="@{'/Product/delete/' + ${item.id} + '?tab=list'}"
                  title="Xóa sản phẩm"
                >
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center mt-3" th:if="${totalPages > 0}">
        <nav>
          <ul class="pagination custom-pagination">
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=0, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${currentPage - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${i}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
                th:text="${i + 1}"
              ></a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${currentPage + 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Product/index(page=${totalPages - 1}, size=10, productCategoryId=${productCategoryId}, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>
