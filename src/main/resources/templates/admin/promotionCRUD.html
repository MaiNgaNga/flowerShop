<style>
  .custom-pagination .page-item .page-link {
    border-radius: 50%;
    margin: 0 5px;
    color: #f090b8;
    border: 1px solid #f090b8;
    background-color: #fff;
    transition: all 0.2s ease-in-out;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .custom-pagination .page-item.active .page-link {
    background-color: #f090b8;
    color: #fff;
    border-color: #f090b8;
  }

  .custom-pagination .page-item.disabled .page-link {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .custom-pagination .page-item .page-link:hover {
    background-color: #fcd6e5;
    color: #d63384;
  }
  .filter-form {
    background-color: #fff0f5;
    padding: 16px;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(240, 144, 184, 0.3);
    border: 1px solid #f3c6d6;
    display: flex;
    flex-wrap: wrap;
    align-items: end;
    gap: 20px;
  }

  .filter-form form label {
    font-weight: 500;
    color: #d63384;
    margin-bottom: 4px;
    display: block;
    white-space: nowrap;
  }

  .filter-form input[type="date"] {
    border: 1px solid #f090b8;
    padding: 6px 10px;
    border-radius: 6px;
    margin-right: 8px;
    background-color: #fff;
  }

  .filter-form .btn {
    margin-left: 8px;
  }

  .filter-form .btn-primary {
    background-color: #f090b8;
    border-color: #f090b8;
  }

  .filter-form .btn-primary:hover {
    background-color: #d96a99;
    border-color: #d96a99;
  }

  .filter-form form .form-control {
    min-width: 160px;
  }
  .filter-form .btn-custom {
    background-color: #e2e2e2;
    color: #333;
    border: 1px solid #ccc;
  }

  .filter-form .btn-custom:hover {
    background-color: #d4d4d4;
  }
  /* table */
  /* Bảng tổng thể */
  .table-responsive {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(240, 144, 184, 0.2);
    background-color: #fff;
  }

  /* Header */
  .table thead.table-dark {
    background-color: #f090b8;
  }

  .table thead th {
    color: white;
    text-align: center;
    vertical-align: middle;
    font-weight: 600;
  }

  /* Dòng dữ liệu */
  .table tbody td {
    vertical-align: middle;
    text-align: center;
  }

  /* Dòng khi hover */
  .table tbody tr:hover {
    background-color: #fff0f5;
    transition: all 0.2s ease-in-out;
  }

  /* Nút Sửa / Xóa */
  .table .btn-sm {
    padding: 4px 8px;
    font-size: 0.85rem;
    margin: 0 3px;
  }

  .table .btn-info {
    background-color: #63c2de;
    border-color: #63c2de;
    color: white;
  }

  .table .btn-info:hover {
    background-color: #3ab0d4;
  }

  .table .btn-danger {
    background-color: #e55353;
    border-color: #e55353;
    color: white;
  }

  .table .btn-danger:hover {
    background-color: #d93737;
  }
</style>
<main class="container mt-3">
  <h3>Quản Lý Khuyến Mãi</h3>
  <hr />
  <div
    class="success alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="flowerTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="flowerTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        th:action="@{/Promotion/index}"
        th:object="${promotion}"
        method="post"
      >
        <div class="row">
          <!-- ID -->
          <div class="col-6">
            <div class="mb-1">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <!-- Title -->
          <div class="col-6">
            <div class="mb-1">
              <label for="title" class="form-label">Tên Khuyến Mãi</label>
              <input
                type="text"
                id="title"
                th:field="*{title}"
                class="form-control form-control-sm"
                placeholder="Tên khuyến mãi"
              />
              <i class="error" th:errors="*{title}"></i>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-1">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              id="description"
              th:field="*{description}"
              class="form-control form-control-sm"
              placeholder="Mô tả"
            ></textarea>
          </div>

          <!-- Discount Type -->
          <div class="col-6">
            <div class="mb-1">
              <label for="discountType" class="form-label">Loại giảm giá</label>
              <select
                th:field="*{discountType}"
                id="discountType"
                class="form-control form-control-sm"
              >
                <option value="">-- Chọn loại giảm giá --</option>
                <option value="percent">Phần trăm (%)</option>
                <option value="amount">Số tiền (VNĐ)</option>
              </select>
            </div>
          </div>

          <!-- Discount Value -->
          <div class="col-6">
            <div class="mb-1">
              <label for="discountValue" class="form-label">Giá trị giảm</label>
              <input
                type="number"
                step="0.01"
                id="discountValue"
                th:field="*{discountValue}"
                class="form-control form-control-sm"
                placeholder="VD: 10 hoặc 100000"
              />
            </div>
          </div>

          <!-- Start Date -->
          <div class="col-6">
            <div class="mb-1">
              <label for="startDate" class="form-label">Ngày bắt đầu</label>
              <input
                type="date"
                id="startDate"
                th:field="*{startDate}"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <!-- End Date -->
          <div class="col-6">
            <div class="mb-1">
              <label for="endDate" class="form-label">Ngày kết thúc</label>
              <input
                type="date"
                id="endDate"
                th:field="*{endDate}"
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <!-- Status -->
          <div class="col-6">
            <div class="mb-1">
              <label for="status" class="form-label">Trạng thái</label>
              <select th:field="*{status}" class="form-control form-control-sm">
                <option value="true">Đang hoạt động</option>
                <option value="false">Ngưng hoạt động</option>
              </select>
            </div>
          </div>

          <!-- Notes -->
          <div class="col-6">
            <div class="mb-1">
              <label for="useCount" class="form-label">Số lượng sử dụng</label>
              <input
                type="number"
                id="useCount"
                th:field="*{useCount}"
                class="form-control form-control-sm"
                placeholder="Nhập số lượng sử dụng của voucher"
              ></input>
            </div>
          </div>
          <!-- Ngày tạo -->
        </div>

        <!-- Buttons -->
        <div class="row mt-4 text-end">
          <div class="col">
            <!-- NÚT THÊM -->
            <button
              type="submit"
              class="btn btn-primary"
              th:if="*{title} == null"
              th:formaction="@{/Promotion/create}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>

            <!-- NÚT CẬP NHẬT -->
            <button
              type="submit"
              class="btn btn-warning"
              th:if="*{title} != null"
              th:formaction="@{/Promotion/update}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>

            <!-- NÚT XÓA -->
            <button
              type="submit"
              class="btn btn-danger"
              th:if="*{title} != null"
              onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi này?')"
              th:formaction="@{/Promotion/delete/{id}(id=*{id})}"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>

            <!-- NÚT LÀM MỚI (luôn hiển thị) -->
            <a class="btn btn-success" th:href="@{/Promotion/index}">
              <i class="fa fa-sync"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="filter-form">
        <div class="row align-items-end g-3">
          <!-- Form lọc theo ngày -->
          <div class="col-md-8">
            <form
              th:action="@{/Promotion/search}"
              id="filterForm"
              method="get"
              class="row g-2 align-items-end"
            >
              <div class="col-md-4">
                <label for="fromDate" class="form-label">Từ ngày:</label>
                <input
                  type="date"
                  id="fromDate"
                  name="fromDate"
                  th:value="${fromDate}"
                  class="form-control"
                />
              </div>

              <div class="col-md-4">
                <label for="toDate" class="form-label">Đến ngày:</label>
                <input
                  type="date"
                  id="toDate"
                  name="toDate"
                  th:value="${toDate}"
                  class="form-control"
                />
              </div>

              <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Lọc</button>
                <a th:href="@{'/Promotion/index#list'}" class="btn btn-custom"
                  >Làm mới</a
                >
              </div>
            </form>
          </div>

          <!-- Form tìm kiếm theo tên -->
          <div class="col-md-4">
            <form
              th:action="@{/Promotion/searchByTitle}"
              id="filterForm"
              method="get"
              class="d-flex align-items-end gap-2"
            >
              <div class="flex-grow-1">
                <label for="title" class="form-label">Tìm theo tên:</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  th:value="${title}"
                  placeholder="Tên khuyến mãi"
                  class="form-control"
                />
              </div>
              <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
          </div>
        </div>
      </div>
      <div class="mb-2 mt-2 text-primary" style="font-weight: 500">
        <span th:if="${title != null and title != ''}">
          Các khuyến mãi theo: "<b th:text="${title}"></b>"
        </span>
        <span
          th:if="${(title == null or title == '') and fromDate != null and fromDate != '' and toDate != null and toDate != ''}"
        >
          Các khuyến mãi từ ngày:
          <b th:text="${fromDate}"></b>
          đến
          <b th:text="${toDate}"></b>
        </span>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên KM</th>
              <th>Mô Tả</th>
              <th>Loại giảm</th>
              <th>Giá trị</th>
              <th>Ngày bắt đầu</th>
              <th>Ngày kết thúc</th>
              <th>Ngày tạo mã</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <th:block th:if="${promotions != null and !promotions.isEmpty()}">
              <tr th:each="item : ${promotions}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.description}"></td>
                <td
                  th:text="${item.discountType == 'percent' ? 'Phần trăm' : 'Số tiền'}"
                ></td>
                <td
                  th:text="${item.discountType == 'percent' 
          ? item.discountValue + '%'
          : #numbers.formatDecimal(item.discountValue,0,'COMMA',0,'POINT') }"
                ></td>
                <td th:text="${item.startDate}"></td>
                <td th:text="${item.endDate}"></td>
                <td>
                  <span
                    th:text="${#temporals.format(item.createdDate, 'yyyy-MM-dd HH:mm:ss')}"
                  ></span>
                </td>
                <td
                  th:text="${item.status ? 'Hoạt động' : 'Ngưng'}"
                  th:class="${item.status} ? 'text-success' : 'text-danger'"
                ></td>
                <td>
                  <a
                    class="btn btn-sm btn-info"
                    th:href="@{/Promotion/edit/{id}(id=${item.id})}"
                    >Sửa</a
                  >
                  <a
                    class="btn btn-sm btn-danger"
                    onclick="return confirm('Bạn có chắc chắn muốn xóa khuyến mãi này?')"
                    th:href="@{/Promotion/delete/{id}(id=${item.id})}"
                  >
                    Xóa
                  </a>
                </td>
              </tr>
            </th:block>

            <!-- Nếu KHÔNG có dữ liệu -->
            <!-- Nếu KHÔNG có dữ liệu -->
            <th:block th:if="${promotions == null or promotions.isEmpty()}">
              <tr>
                <td colspan="9" class="text-center text-muted py-3">
                  <span th:if="${title != null and title != ''}">
                    Không có khuyến mãi nào được tìm thấy theo từ khóa "<b
                      th:text="${title}"
                    ></b
                    >".
                  </span>
                  <span th:if="${title == null or title == ''}">
                    Không có khuyến mãi nào được tìm thấy trong khoảng ngày đã
                    chọn.
                  </span>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
      <!-- phan trang -->
      <div class="d-flex justify-content-center mt-4">
        <nav>
          <ul class="pagination custom-pagination">
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Promotion/index?page=0' + '#list'}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Promotion/index?page=' + (${currentPage - 1}) + '#list'}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{'/Promotion/index?page=' + ${i} + '#list'}"
                th:text="${i + 1}"
              >
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Promotion/index?page=' + (${currentPage + 1}) + '#list'}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Promotion/index?page=' + (${totalPages - 1}) + '#list'}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- tab tìm kiếm -->
  </div>
</main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hash = window.location.hash;

    // XỬ LÝ CHUYỂN TAB THEO HASH URL
    if (hash === "#list" || hash === "#searchName") {
      document.querySelectorAll(".tab-pane").forEach((tab) => {
        tab.classList.remove("show", "active");
      });
      document.querySelectorAll(".nav-link").forEach((tab) => {
        tab.classList.remove("active");
      });
      const tabPane = document.querySelector(hash);
      const tabBtn = document.querySelector(
        'button[data-bs-target="' + hash + '"]'
      );
      if (tabPane && tabBtn) {
        tabPane.classList.add("show", "active");
        tabBtn.classList.add("active");
      }
    }

    // FORM LỌC NGÀY - FILTER FORM
    const filterForm = document.getElementById("filterForm");
    if (filterForm) {
      filterForm.addEventListener("submit", function (e) {
        const fromDate = document.getElementById("fromDate")?.value;
        const toDate = document.getElementById("toDate")?.value;
        // Chỉ kiểm tra nếu là form lọc ngày
        if (fromDate !== undefined && toDate !== undefined) {
          if (!fromDate || !toDate) {
            e.preventDefault();
            alert("Vui lòng chọn đầy đủ ngày bắt đầu và ngày kết thúc!");
            return false;
          }
          // Thêm #list vào action nếu chưa có
          let action = filterForm.getAttribute("action");
          if (!action.includes("#list")) {
            filterForm.setAttribute("action", action + "#list");
          }
        }
      });
    }

    // FORM TÌM KIẾM THEO TÊN
    const searchForm = document.querySelector(
      'form[th\\:action="@{/Promotion/searchByTitle}"], form[action*="searchByTitle"]'
    );
    if (searchForm) {
      searchForm.addEventListener("submit", function (e) {
        const titleInput = searchForm.querySelector('input[name="title"]');
        if (!titleInput.value.trim()) {
          e.preventDefault();
          alert("Cần nhập tên");
          titleInput.focus();
          return false;
        }
        // Thêm #list vào action nếu chưa có
        let action = searchForm.getAttribute("action");
        if (!action.includes("#list")) {
          searchForm.setAttribute("action", action + "#list");
        }
      });
    }
  });
</script>
