<style>
  .custom-pagination .page-item .page-link {
    margin: 0 4px;
    color: #333;
    border: 1px solid #d4a5e6;
    background-color: #fff;
    border-radius: 50%;
    transition: all 0.2s ease-in-out;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 500;
  }

  .custom-pagination .page-item.active .page-link {
    background-color: #d4a5e6;
    color: #fff;
    border-color: #d4a5e6;
  }

  .custom-pagination .page-item.disabled .page-link {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .custom-pagination .page-item .page-link:hover {
    background: #e0f7f7;
    color: #333;
    border-color: #d4a5e6;
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(212, 165, 230, 0.3);
  }
  .filter-form {
    padding: 16px;
    display: flex;
    flex-wrap: wrap;
    align-items: end;
    gap: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .filter-form form label {
    font-weight: 500;
    margin-bottom: 4px;
    display: block;
    white-space: nowrap;
  }

  .filter-form .btn {
    margin-left: 8px;
  }

  .filter-form .btn-primary {
    background-color: #90cdf4;
    border-color: #90cdf4;
  }

  .filter-form .btn-primary:hover {
    background-color: #3ab0d4;
  }

  .filter-form form .form-control {
    min-width: 160px;
  }
  .filter-form .btn-custom {
    background-color: #e2e2e2;
    color: #333;
    border: 1px solid #ccc;
  }

  .filter-form .btn-custom:hover {
    background-color: #d4d4d4;
  }
  /* table */
  /* Bảng tổng thể */
  .table-responsive {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(240, 144, 184, 0.2);
    background-color: #fff;
  }

  /* Header */
  .table thead.table-dark {
    background-color: #f090b8;
  }

  .table thead th {
    color: white;
    text-align: center;
    vertical-align: middle;
    font-weight: 600;
  }

  /* Dòng dữ liệu */
  .table tbody td {
    vertical-align: middle;
    text-align: center;
  }

  /* Dòng khi hover */
  .table tbody tr:hover {
    background-color: #fff0f5;
    transition: all 0.2s ease-in-out;
  }

  /* Nút Sửa / Xóa */
  .table .btn-sm {
    padding: 4px 8px;
    font-size: 0.85rem;
    margin: 0 3px;
  }

  .table .btn-info {
    background-color: #63c2de;
    border-color: #63c2de;
    color: white;
  }

  .table .btn-info:hover {
    background-color: #3ab0d4;
  }

  .table .btn-danger {
    background-color: #e55353;
    border-color: #e55353;
    color: white;
  }

  .table .btn-danger:hover {
    background-color: #d93737;
  }
</style>
<main class="container mt-3">
  <h3>Quản Lý Shipper</h3>
  <hr />
  <div
    class="success alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="flowerTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="flowerTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form th:object="${shipper}" method="post">
        <div class="row">
          <!-- ID -->
          <div class="col-6">
            <div class="mb-1">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm"
              />
            </div>
          </div>

          <!-- Notes -->
          <div class="col-6">
            <div class="mb-1">
              <label for="vehicle" class="form-label">Phương tiện</label>
              <input
                type="text"
                id="vehicle"
                th:field="*{vehicle}"
                class="form-control form-control-sm"
                placeholder="Nhập phương tiện"
              />
              <i class="error" th:errors="*{vehicle}"></i>
            </div>
          </div>
          <!-- CCCD -->
          <div class="col-6">
            <div class="mb-1">
              <label for="cccd" class="form-label">CCCD</label>
              <input
                type="text"
                id="cccd"
                th:field="*{cccd}"
                class="form-control form-control-sm"
                placeholder="Nhập số CCCD"
              />
              <i class="error" th:errors="*{cccd}"></i>
            </div>
          </div>
          <!-- CCCD -->
          <div class="col-6">
            <div class="mb-1">
              <label for="address" class="form-label">Địa chỉ</label>
              <input
                type="text"
                id="address"
                th:field="*{address}"
                class="form-control form-control-sm"
                placeholder="Nhập địa chỉ"
              />
              <i class="error" th:errors="*{address}"></i>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="row mt-4 text-end">
          <div class="col">
            <!-- NÚT THÊM -->

            <!-- NÚT CẬP NHẬT -->
            <button
              type="submit"
              class="btn btn-warning"
              th:if="*{id} != null"
              th:formaction="@{/Shipper/update}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="filter-form">
        <div class="row align-items-end g-3">
          <!-- Form lọc theo trạng thái -->
           <div class="col-md-8">
            <form
              th:action="@{/Shipper/searchByStatus}"
              id="filterForm"
              method="get"
              class="row g-2 align-items-end"
            >
              <!-- Trạng thái radio buttons -->
              <div class="col-md-4">
                <label class="form-label">Trạng thái:</label>
                <div>
                  <div class="form-check form-check-inline me-3">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="statusOnl"
                      name="status"
                      value="true"
                      th:checked="${status == true}"
                    />
                    <label class="form-check-label" for="statusOnl"
                      >Đang hoạt động</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="statusOff"
                      name="status"
                      value="false"
                      th:checked="${status == false}"
                    />
                    <label class="form-check-label" for="statusOff"
                      >Ngưng hoạt động</label
                    >
                  </div>
                </div>
              </div>

              <!-- Nút lọc -->
              <div class="col-md-4 d-flex gap-2 align-items-end">
                <button class="btn btn-primary" type="submit">Lọc</button>
                <a th:href="@{'/Shipper/index#list'}" class="btn btn-custom"
                  >Làm mới</a
                >
              </div>
            </form>
          </div>

          <!-- Form tìm kiếm theo tên -->
          <div class="col-md-4">
            <form
              th:action="@{/Shipper/searchByName}"
              id="filterForm"
              method="get"
              class="d-flex align-items-end gap-2"
            >
              <div class="flex-grow-1">
                <label for="name" class="form-label">Tìm theo tên:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  th:value="${name}"
                  placeholder="Tên khuyến mãi"
                  class="form-control"
                />
              </div>
              <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
          </div>
        </div>
      </div>
      <!-- <div class="mb-2 mt-2 text-primary" style="font-weight: 500">
        <span th:if="${name != null and name != ''}">
          Các Shipper: "<b th:text="${name}"></b>"
        </span>
        <span th:if="${(name == null or name == '') and status != null}">
          Các Shipper có trạng thái:
          <b
            th:text="${status == true ? 'Đang hoạt động' : 'Ngưng hoạt động'}"
            class="${status == true ? 'text-success' : 'text-danger' }"
          ></b>
        </span>
      </div> -->

      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>userId</th>
              <th>Tên Shipper</th>
              <th>Email</th>
              <th>Phương tiện</th>
              <th>CCCD</th>
              <th>Địa chỉ</th>
              <th>Trạng thái</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <th:block th:if="${shippers != null and !shippers.isEmpty()}">
              <tr th:each="item : ${shippers}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.user != null ? item.user.id : ''}"></td>
                <td th:text="${item.user != null ? item.user.name : ''}"></td>
                <td th:text="${item.user != null ? item.user.email : ''}"></td>
                <td th:text="${item.vehicle}"></td>
                <td th:text="${item.cccd}"></td>
                <td th:text="${item.address}"></td>
                <td>
                  <span th:if="${item.status == true}" class="badge bg-success"
                    >Đang hoạt động</span
                  >
                  <span th:if="${item.status == false}" class="badge bg-danger"
                    >Ngưng hoạt động</span
                  >
                </td>
                <!-- <td>
                  <span th:if="${item.totalsNumberOrder <= 0}">Chưa có</span>
                  <span
                    th:unless="${item.totalsNumberOrder <= 0}"
                    th:text="${item.totalsNumberOrder}"
                  ></span>
                </td> -->
                <td>
                  <a
                    class="btn btn-sm btn-info"
                    th:href="@{/Shipper/edit/{id}(id=${item.id})}"
                  >
                    <i class="fa-solid fa-pen-to-square"></i>
                  </a>
                  <!-- <a
                    href="#"
                    class="btn btn-sm btn-danger"
                    onclick="confirmDelete(this)"
                    th:data-url="@{/Shipper/delete/{id}(id=${item.id})}"
                    title="Xóa"
                  >
                    <i class="fa fa-trash"></i>
                  </a> -->
                </td>
              </tr>
            </th:block>

            <th:block th:if="${shippers == null or shippers.isEmpty()}">
              <tr>
                <td colspan="9" class="text-center text-muted py-3">
                  <span th:if="${name != null and name != ''}">
                    Không có Shipper nào được tìm thấy theo tên "<b
                      th:text="${name}"
                    ></b
                    >".
                  </span>
                  <span
                    th:if="${(name == null or name == '') and status != null}"
                  >
                    Không có Shipper nào có trạng thái:
                    <b
                      th:text="${status == true ? 'Đang hoạt động' : 'Ngưng hoạt động'}"
                    ></b
                    >.
                  </span>
                  <span
                    th:if="${shippers == null or shippers.isEmpty() and (name == null or name == '') and status == null}"
                  >
                    Hiện chưa có Shipper nào.
                  </span>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
      <!-- phan trang -->
      <div
        class="d-flex justify-content-center mt-4"
        th:if="${totalPages >= 1}"
      >
        <nav>
          <ul class="pagination custom-pagination">
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Shipper/index?page=0' + '#list'}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Shipper/index?page=' + (${currentPage - 1}) + '#list'}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{'/Shipper/index?page=' + ${i} + '#list'}"
                th:text="${i + 1}"
              >
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Shipper/index?page=' + (${currentPage + 1}) + '#list'}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{'/Shipper/index?page=' + (${totalPages - 1}) + '#list'}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- tab tìm kiếm -->
  </div>
</main>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hash = window.location.hash;

    // XỬ LÝ CHUYỂN TAB THEO HASH URL
    if (hash === "#list" || hash === "#searchName") {
      document.querySelectorAll(".tab-pane").forEach((tab) => {
        tab.classList.remove("show", "active");
      });
      document.querySelectorAll(".nav-link").forEach((tab) => {
        tab.classList.remove("active");
      });
      const tabPane = document.querySelector(hash);
      const tabBtn = document.querySelector(
        'button[data-bs-target="' + hash + '"]'
      );
      if (tabPane && tabBtn) {
        tabPane.classList.add("show", "active");
        tabBtn.classList.add("active");
      }
    }

    // FORM LỌC TRẠNG THÁI (radio)
    const filterForm = document.getElementById("filterForm");
    if (filterForm) {
      filterForm.addEventListener("submit", function (e) {
        const statusRadios = filterForm.querySelectorAll(
          'input[name="status"]'
        );
        let statusSelected = false;
        statusRadios.forEach((radio) => {
          if (radio.checked) statusSelected = true;
        });

        if (!statusSelected) {
          e.preventDefault();
          alert("Vui lòng chọn trạng thái hoạt động!");
          return false;
        }

        // Thêm #list vào action nếu chưa có
        let action = filterForm.getAttribute("action");
        if (!action.includes("#list")) {
          filterForm.setAttribute("action", action + "#list");
        }
      });
    }

    // FORM TÌM KIẾM THEO TÊN
    const searchForm = document.querySelector('form[action*="searchByName"]');
    if (searchForm) {
      searchForm.addEventListener("submit", function (e) {
        const nameInput = searchForm.querySelector('input[name="name"]');
        if (!nameInput.value.trim()) {
          e.preventDefault();
          alert("Vui lòng nhập tên Shipper cần tìm!");
          nameInput.focus();
          return false;
        }

        // Thêm #list vào action nếu chưa có
        let action = searchForm.getAttribute("action");
        if (!action.includes("#list")) {
          searchForm.setAttribute("action", action + "#list");
        }
      });
    }
  });
</script>
