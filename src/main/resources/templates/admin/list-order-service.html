<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Dịch vụ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        margin: 0;
      }

      .content {
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .card {
        border: none;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .card-header {
        background: #bfdbfe;
        color: #1e3a8a;
        font-weight: 500;
        border-radius: 15px 15px 0 0;
        padding: 15px 20px;
        border-bottom: none;
      }

      .nav-tabs {
        border-bottom: 2px solid #d1d5db;
      }

      .nav-tabs .nav-link {
        border: none;
        padding: 12px 20px;
        font-weight: 500;
        color: #4b5563;
        transition: all 0.3s ease;
        border-radius: 8px 8px 0 0;
      }

      .nav-tabs .nav-link.active {
        background: #60a5fa;
        color: #ffffff;
        border-bottom: none;
      }

      .nav-tabs .nav-link:hover {
        background: #e5e7eb;
        color: #1f2937;
      }

      .filter-section {
        background: #f9fafb;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid #e5e7eb;
      }

      .form-label {
        color: #374151;
        font-weight: 500;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        border: 1px solid #d1d5db;
        transition: all 0.2s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
      }

      .table {
        border-radius: 10px;
        overflow: hidden;
      }

      .table th {
        background: #f1f5f9;
        color: #374151;
        font-weight: 500;
        text-align: center;
      }

      .table td {
        vertical-align: middle;
        text-align: center;
      }

      .badge {
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
      }

      .btn-action {
        font-size: 0.9rem;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: none;
        width: 38px;
        height: 38px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-action::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
      }

      .btn-action:hover::before {
        width: 200px;
        height: 200px;
      }

      .btn-primary {
        background-color: #3b82f6;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
      }

      .btn-success {
        background-color: #34d399;
      }

      .btn-success:hover {
        background-color: #10b981;
      }

      .btn-danger {
        background-color: #f87171;
      }

      .btn-danger:hover {
        background-color: #ef4444;
      }

      .btn-info {
        background-color: #22d3ee;
      }

      .btn-info:hover {
        background-color: #06b6d4;
      }

      .btn-secondary {
        background-color: #6b7280;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
      }

      .modal-content {
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .modal-header {
        background: #bfdbfe;
        color: #1e3a8a;
        border-radius: 15px 15px 0 0;
        border-bottom: none;
      }

      .modal-footer {
        border-top: none;
      }

      .filter-buttons {
        display: flex;
        align-items: flex-end;
        gap: 10px;
      }

      .modal-dialog {
        max-width: 600px;
      }

      #createOrderModal .modal-dialog,
      #orderDetailsModal .modal-dialog {
        max-width: 800px;
        /* Set both modals to 800px width */
      }

      .modal-form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .modal-form-row .col-md-6 {
        flex: 1;
        min-width: 250px;
      }

      /* Ensure full-width inputs and selects in both modals */
      #createOrderModal .form-control,
      #createOrderModal .form-select,
      #orderDetailsModal .form-control,
      #orderDetailsModal .form-select {
        width: 100%;
      }

      /* Full-width description field for orderDetailsModal */
      #orderDetailsModal .description-field {
        flex: 0 0 100%;
        max-width: 100%;
      }

      /* Description field in createOrderModal shares row with execution time */
      #createOrderModal .description-field {
        flex: 1;
        min-width: 250px;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Bảng Điều Khiển Quản Lý Dịch Vụ</h3>
        </div>
        <div class="card-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="requests-tab"
                data-bs-toggle="tab"
                data-bs-target="#requests"
                type="button"
                role="tab"
              >
                Danh sách yêu cầu
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="orders-tab"
                data-bs-toggle="tab"
                data-bs-target="#orders"
                type="button"
                role="tab"
              >
                Đơn hàng dịch vụ
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Service Requests Tab -->
            <div
              class="tab-pane fade show active"
              id="requests"
              role="tabpanel"
            >
              <div class="filter-section">
                <form>
                  <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                      <label class="form-label">Trạng thái</label>
                      <select class="form-select">
                        <option value="">Tất cả</option>
                        <option value="pending">Đang chờ</option>
                        <option value="contacted">Đã liên hệ</option>
                        <option value="confirmed">Đã xác nhận</option>
                        <option value="cancelled">Đã hủy</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Tìm kiếm</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Tên/Email/SĐT"
                      />
                    </div>
                    <div class="col-md-3 filter-buttons">
                      <button type="submit" class="btn btn-primary btn-action">
                        <i class="bi bi-funnel"></i>
                      </button>
                      <button type="reset" class="btn btn-secondary btn-action">
                        <i class="bi bi-x-circle"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Tên khách hàng</th>
                      <th>Email</th>
                      <th>Số điện thoại</th>
                      <th>Dịch vụ</th>
                      <th>Ngày tạo</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                    <tr th:each="request : ${requests}">
                      <td th:text="${request.fullName}"></td>
                      <td th:text="${request.email}"></td>
                      <td th:text="${request.phone}"></td>
                      <td th:text="${request.service.name}"></td>
                      <td
                        th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy')}"
                      ></td>
                      <td>
                        <span
                          th:class="'badge bg-' + 
                             (request.status == 'PENDING' ? 'warning text-dark' : 
                             (request.status == 'CONTACTED' ? 'primary' : 
                             (request.status == 'CONFIRMED' ? 'success' : 'secondary')))"
                          th:text="${request.status.displayName}"
                        >
                        </span>
                      </td>
                      <td>
                        <button
                          class="btn btn-success btn-action"
                          data-bs-toggle="modal"
                          data-bs-target="#createOrderModal"
                        >
                          <i class="bi bi-plus-circle"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Service Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel">
              <div class="filter-section">
                <form>
                  <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                      <label class="form-label">Trạng thái</label>
                      <select class="form-select">
                        <option value="">Tất cả</option>
                        <option value="unpaid">Chưa thanh toán</option>
                        <option value="paid">Đã thanh toán</option>
                        <option value="done">Đã hoàn tất</option>
                        <option value="cancelled">Đã hủy</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Tháng</label>
                      <input type="month" class="form-control" />
                    </div>
                    <div class="col-md-3 filter-buttons">
                      <button type="submit" class="btn btn-primary btn-action">
                        <i class="bi bi-funnel"></i>
                      </button>
                      <button type="reset" class="btn btn-secondary btn-action">
                        <i class="bi bi-x-circle"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Mã đơn</th>
                      <th>Tên khách hàng</th>
                      <th>Dịch vụ</th>
                      <th>Giá chốt</th>
                      <th>Ngày xác nhận</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>#DH001</td>
                      <td>Trần Thị B</td>
                      <td>Dịch vụ sửa chữa</td>
                      <td>3,500,000 VNĐ</td>
                      <td>23-07-2025</td>
                      <td>
                        <span class="badge bg-warning">Chưa thanh toán</span>
                      </td>
                      <td>
                        <button
                          class="btn btn-info btn-action"
                          data-bs-toggle="modal"
                          data-bs-target="#orderDetailsModal"
                        >
                          <i class="bi bi-eye"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Order Modal -->
    <div
      class="modal fade"
      id="createOrderModal"
      tabindex="-1"
      aria-labelledby="createOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createOrderModalLabel">
              Tạo đơn hàng dịch vụ
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modal-form-row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Dịch vụ</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Dịch vụ dọn dẹp"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá (VNĐ)</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Nhập giá"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Địa điểm</label>
                    <select class="form-select">
                      <option value="">Chọn quận</option>
                      <option value="hai-chau">Hải Châu</option>
                      <option value="thanh-khe">Thanh Khê</option>
                      <option value="son-tra">Sơn Trà</option>
                      <option value="ngu-hanh-son">Ngũ Hành Sơn</option>
                      <option value="lien-chieu">Liên Chiểu</option>
                      <option value="cam-le">Cẩm Lệ</option>
                      <option value="hoa-vang">Hòa Vang</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa chỉ chi tiết</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập địa chỉ chi tiết"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-form-row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Thời gian thực hiện</label>
                    <input type="datetime-local" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 description-field">
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea
                      class="form-control"
                      rows="4"
                      placeholder="Nhập mô tả dịch vụ"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-action">
              <i class="bi bi-telephone"></i>
            </button>
            <button type="button" class="btn btn-success btn-action">
              <i class="bi bi-check-circle"></i>
            </button>
            <button type="button" class="btn btn-danger btn-action">
              <i class="bi bi-x-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-action"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Details Modal -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      tabindex="-1"
      aria-labelledby="orderDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsModalLabel">
              Chi tiết đơn hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modal-form-row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mã đơn</label>
                    <input
                      type="text"
                      class="form-control"
                      value="#DH001"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tên khách hàng</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Trần Thị B"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dịch vụ</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Dịch vụ sửa chữa"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá chốt</label>
                    <input
                      type="text"
                      class="form-control"
                      value="3,500,000 VNĐ"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Ngày xác nhận</label>
                    <input
                      type="text"
                      class="form-control"
                      value="23-07-2025"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Thời gian thực hiện</label>
                    <input
                      type="text"
                      class="form-control"
                      value="25-07-2025 14:00"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa điểm</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Hải Châu"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa chỉ chi tiết</label>
                    <input
                      type="text"
                      class="form-control"
                      value="123 Đường Lê Lợi, Hải Châu"
                      readonly
                    />
                  </div>
                </div>
                <div class="mb-3 description-field">
                  <label class="form-label">Mô tả</label>
                  <textarea class="form-control" rows="4" readonly>
Sửa chữa hệ thống điện tại nhà</textarea
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success btn-action">
              <i class="bi bi-check-circle"></i>
            </button>
            <button type="button" class="btn btn-danger btn-action">
              <i class="bi bi-x-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-action"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
