<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Dịch vụ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        margin: 0;
      }

      .content {
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .card {
        border: none;
        border-radius: 15px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      .card-header {
        background: #bfdbfe;
        color: #1e3a8a;
        font-weight: 500;
        border-radius: 15px 15px 0 0;
        padding: 15px 20px;
        border-bottom: none;
      }

      .nav-tabs {
        border-bottom: 2px solid #d1d5db;
      }

      .nav-tabs .nav-link {
        border: none;
        padding: 12px 20px;
        font-weight: 500;
        color: #4b5563;
        transition: all 0.3s ease;
        border-radius: 8px 8px 0 0;
      }

      .nav-tabs .nav-link.active {
        background: #60a5fa;
        color: #ffffff;
        border-bottom: none;
      }

      .nav-tabs .nav-link:hover {
        background: #e5e7eb;
        color: #1f2937;
      }

      .filter-section {
        background: #f9fafb;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid #e5e7eb;
      }

      .form-label {
        color: #374151;
        font-weight: 500;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        border: 1px solid #d1d5db;
        transition: all 0.2s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
      }

      .table {
        border-radius: 10px;
        overflow: hidden;
      }

      .table th {
        background: #f1f5f9;
        color: #374151;
        font-weight: 500;
        text-align: center;
      }

      .table td {
        vertical-align: middle;
        text-align: center;
      }

      .badge {
        padding: 6px 12px;
        border-radius: 12px;
        font-size: 0.85rem;
      }

      .btn-action {
        font-size: 0.9rem;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: none;
        width: 38px;
        height: 38px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-action::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
      }

      .btn-action:hover::before {
        width: 200px;
        height: 200px;
      }

      .btn-primary {
        background-color: #3b82f6;
      }

      .btn-primary:hover {
        background-color: #1d4ed8;
      }

      .btn-success {
        background-color: #34d399;
      }

      .btn-success:hover {
        background-color: #10b981;
      }

      .btn-danger {
        background-color: #f87171;
      }

      .btn-danger:hover {
        background-color: #ef4444;
      }

      .btn-info {
        background-color: #22d3ee;
      }

      .btn-info:hover {
        background-color: #06b6d4;
      }

      .btn-secondary {
        background-color: #6b7280;
      }

      .btn-secondary:hover {
        background-color: #4b5563;
      }

      .modal-content {
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .modal-header {
        background: #bfdbfe;
        color: #1e3a8a;
        border-radius: 15px 15px 0 0;
        border-bottom: none;
      }

      .modal-footer {
        border-top: none;
      }

      .filter-buttons {
        display: flex;
        align-items: flex-end;
        gap: 10px;
      }

      .modal-dialog {
        max-width: 600px;
      }

      #createOrderModal .modal-dialog,
      #orderDetailsModal .modal-dialog {
        max-width: 800px;
        /* Set both modals to 800px width */
      }

      .modal-form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .modal-form-row .col-md-6 {
        flex: 1;
        min-width: 250px;
      }

      /* Ensure full-width inputs and selects in both modals */
      #createOrderModal .form-control,
      #createOrderModal .form-select,
      #orderDetailsModal .form-control,
      #orderDetailsModal .form-select {
        width: 100%;
      }

      /* Full-width description field for orderDetailsModal */
      #orderDetailsModal .description-field {
        flex: 0 0 100%;
        max-width: 100%;
      }

      /* Description field in createOrderModal shares row with execution time */
      #createOrderModal .description-field {
        flex: 1;
        min-width: 250px;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Bảng Điều Khiển Quản Lý Dịch Vụ</h3>
        </div>
        <div class="card-body">
          <!-- Tabs -->
          <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="requests-tab"
                data-bs-toggle="tab"
                data-bs-target="#requests"
                type="button"
                role="tab"
              >
                Danh sách yêu cầu
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="orders-tab"
                data-bs-toggle="tab"
                data-bs-target="#orders"
                type="button"
                role="tab"
              >
                Đơn hàng dịch vụ
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Service Requests Tab -->
            <div
              class="tab-pane fade show active"
              id="requests"
              role="tabpanel"
            >
              <div class="filter-section">
                <form>
                  <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                      <label class="form-label">Trạng thái</label>
                      <select class="form-select">
                        <option value="">Tất cả</option>
                        <option value="pending">Đang chờ</option>
                        <option value="contacted">Đã liên hệ</option>
                        <option value="confirmed">Đã xác nhận</option>
                        <option value="cancelled">Đã hủy</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Tìm kiếm</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Tên/Email/SĐT"
                      />
                    </div>
                    <div class="col-md-3 filter-buttons">
                      <button type="submit" class="btn btn-primary btn-action">
                        <i class="bi bi-funnel"></i>
                      </button>
                      <button type="reset" class="btn btn-secondary btn-action">
                        <i class="bi bi-x-circle"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Tên khách hàng</th>
                      <th>Email</th>
                      <th>Số điện thoại</th>
                      <th>Dịch vụ</th>
                      <th>Ngày tạo</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr></tr>
                    <tr th:each="request : ${requests}">
                      <td th:text="${request.fullName}"></td>
                      <td th:text="${request.email}"></td>
                      <td th:text="${request.phone}"></td>
                      <td th:text="${request.service.name}"></td>
                      <td
                        th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy')}"
                      ></td>
                      <td>
                        <span
                          class="badge"
                          th:classappend="' bg-' + ${request.status.badgeColor}"
                          th:text="${request.status.displayName}"
                        >
                        </span>
                      </td>
                      <td>
                        <button
                          class="btn btn-success btn-action"
                          data-bs-toggle="modal"
                          data-bs-target="#createOrderModal"
                          th:attr="data-request-id=${request.id}, 
                                  data-service-name=${request.service.name}, 
                                  data-status=${request.status.name()}"
                          th:disabled="${request.status.name() == 'CANCELLED'}"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Service Orders Tab -->
            <div class="tab-pane fade" id="orders" role="tabpanel">
              <div class="filter-section">
                <form>
                  <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                      <label class="form-label">Trạng thái</label>
                      <select class="form-select">
                        <option value="">Tất cả</option>
                        <option value="unpaid">Chưa thanh toán</option>
                        <option value="paid">Đã thanh toán</option>
                        <option value="done">Đã hoàn tất</option>
                        <option value="cancelled">Đã hủy</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Tháng</label>
                      <input type="month" class="form-control" />
                    </div>
                    <div class="col-md-3 filter-buttons">
                      <button type="submit" class="btn btn-primary btn-action">
                        <i class="bi bi-funnel"></i>
                      </button>
                      <button type="reset" class="btn btn-secondary btn-action">
                        <i class="bi bi-x-circle"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Mã đơn</th>
                      <th>Tên khách hàng</th>
                      <th>Tên Dịch vụ</th>
                      <th>Giá chốt</th>
                      <th>Ngày xác nhận</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="order : ${orderList}">
                      <td th:text="${order.id}"></td>
                      <td th:text="${order.request.fullName}"></td>
                      <td th:text="${order.request.service.name}"></td>
                      <td
                        th:text="${#numbers.formatDecimal(order.quotedPrice, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"
                      ></td>
                      <td
                        th:text="${#temporals.format(order.confirmedAt, 'dd-MM-yyyy')}"
                      ></td>
                      <td>
                        <span
                          class="badge"
                          th:classappend="' bg-' + ${order.status.badgeColor}"
                          th:text="${order.status.displayName}"
                        >
                        </span>
                      </td>
                      <td>
                        <button
                          class="btn btn-info btn-action btn-detail"
                          th:attr="data-id=${order.id}, data-status=${order.status}"
                          data-bs-toggle="modal"
                          data-bs-target="#orderDetailsModal"
                        >
                          <i class="bi bi-eye"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Order Modal -->
    <div
      class="modal fade"
      id="createOrderModal"
      tabindex="-1"
      aria-labelledby="createOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createOrderModalLabel">
              Tạo đơn hàng dịch vụ
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form method="post" id="createOrderForm" data-request-id="">
              <div class="modal-form-row">
                <div class="col-md-6">
                  <input type="hidden" name="requestId" id="requestIdInput" />
                  <div class="mb-3">
                    <label class="form-label">Dịch vụ</label>
                    <input
                      type="text"
                      id="serviceNameInput"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá (VNĐ)</label>
                    <input
                      type="number"
                      name="quotedPrice"
                      class="form-control"
                      placeholder="Nhập giá"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Địa điểm</label>
                    <select
                      id="districtSelect"
                      class="form-select"
                      name="district"
                    >
                      <option value="">Chọn quận/huyện</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa chỉ chi tiết</label>
                    <input
                      type="text"
                      name="addressDetail"
                      class="form-control"
                      placeholder="Nhập địa chỉ chi tiết"
                    />
                  </div>
                </div>
              </div>
              <div class="modal-form-row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Thời gian thực hiện</label>
                    <input
                      type="date"
                      name="executionTime"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="col-md-6 description-field">
                  <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea
                      name="description"
                      class="form-control"
                      rows="4"
                      placeholder="Nhập mô tả dịch vụ"
                    ></textarea>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btn-action btn-contact"
              title="Liên hệ lần đầu"
            >
              <i class="bi bi-telephone"></i>
            </button>
            <button
              type="button"
              class="btn btn-info btn-action btn-update"
              title="Cập nhật thông tin"
              style="display: none;"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
            <button
              type="button"
              class="btn btn-success btn-action btn-confirm"
              title="Xác nhận tạo đơn"
            >
              <i class="bi bi-check-circle"></i>
            </button>
            <button 
              type="button" 
              class="btn btn-danger btn-action btn-cancel"
              title="Hủy yêu cầu"
            >
              <i class="bi bi-x-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-action"
              data-bs-dismiss="modal"
              title="Đóng"
            >
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Details Modal -->
    <div
      class="modal fade"
      id="orderDetailsModal"
      tabindex="-1"
      aria-labelledby="orderDetailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsModalLabel">
              Chi tiết đơn hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="modal-form-row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mã đơn</label>
                    <input
                      id="modal-id"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tên khách hàng</label>
                    <input
                      id="modal-name"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Dịch vụ</label>
                    <input
                      id="modal-service"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Giá chốt</label>
                    <input
                      id="modal-quoted-price"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Ngày yêu cầu</label>
                    <input
                      id="modal-request-date"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Thời gian thực hiện</label>
                    <input
                      id="modal-perform-date"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa điểm</label>
                    <input
                      id="modal-province"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Địa chỉ chi tiết</label>
                    <input
                      id="modal-address"
                      type="text"
                      class="form-control"
                      readonly
                    />
                  </div>
                </div>
                <div class="mb-3 description-field">
                  <label class="form-label">Mô tả</label>
                  <textarea
                    id="modal-note"
                    class="form-control"
                    rows="4"
                    readonly
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="btn-confirm" class="btn btn-success btn-action">
              <i class="bi bi-check-circle"></i>
            </button>
            <button id="btn-cancel" class="btn btn-danger btn-action">
              <i class="bi bi-x-circle"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-action"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Kiểm tra nếu cần chuyển sang tab đơn hàng sau reload
        if (localStorage.getItem('switchToOrdersTab') === 'true') {
          localStorage.removeItem('switchToOrdersTab');
          setTimeout(() => {
            document.getElementById('orders-tab').click();
          }, 500);
        }
        
        const modal = document.getElementById("createOrderModal");
        const form = document.getElementById("createOrderForm");
        
        // Biến để tránh multiple event handling
        let isModalLoading = false;

        modal.addEventListener("show.bs.modal", function (event) {
          // Tránh xử lý multiple events - đơn giản hóa
          if (isModalLoading) {
            return;
          }
          isModalLoading = true;
          const button = event.relatedTarget;
          const requestId = button.getAttribute("data-request-id");
          const serviceName = button.getAttribute("data-service-name");
          const status = button.getAttribute("data-status");

          // Gán giá trị vào form
          document.getElementById("requestIdInput").value = requestId;
          document.getElementById("serviceNameInput").value = serviceName;
          form.setAttribute("data-request-id", requestId);

          const btnContact = modal.querySelector(".btn-contact");
          const btnUpdate = modal.querySelector(".btn-update");
          const btnConfirm = modal.querySelector(".btn-confirm");
          const btnCancel = modal.querySelector(".btn-cancel");

          // Reset form trước
          form.reset();
          document.getElementById("serviceNameInput").value = serviceName;

          // Load dữ liệu từ server
          fetch(`/admin/service-requests/${requestId}/draft`)
            .then((res) => res.json())
            .then((data) => {
              console.log("Dữ liệu nhận được:", data);
              
              // Hiển thị nút dựa trên trạng thái
              if (data.status === "PENDING") {
                // Chưa liên hệ: hiển thị Liên hệ + Xác nhận + Hủy
                btnContact.style.display = "inline-flex";
                btnUpdate.style.display = "none";
                btnConfirm.style.display = "inline-flex";
                btnCancel.style.display = "inline-flex";
              } else if (data.status === "CONTACTED") {
                // Đã liên hệ: hiển thị Cập nhật + Xác nhận + Hủy
                btnContact.style.display = "none";
                btnUpdate.style.display = "inline-flex";
                btnConfirm.style.display = "inline-flex";
                btnCancel.style.display = "inline-flex";

                // Load dữ liệu bản nháp - LUÔN LUÔN load nếu có
                console.log("Loading draft data:", data);
                
                // Load dữ liệu ngay lập tức
                if (data.quotedPrice !== undefined && data.quotedPrice !== null) {
                  form.querySelector("input[name='quotedPrice']").value = data.quotedPrice;
                }
                if (data.addressDetail) {
                  form.querySelector("input[name='addressDetail']").value = data.addressDetail;
                }
                if (data.executionTime) {
                  form.querySelector("input[name='executionTime']").value = data.executionTime;
                }
                if (data.description) {
                  form.querySelector("textarea[name='description']").value = data.description;
                }
                
                // Load district sau khi district select đã sẵn sàng
                if (data.district) {
                  let retryCount = 0;
                  const maxRetries = 20; // Tối đa 2 giây
                  
                  const loadDistrict = () => {
                    const districtSelect = form.querySelector("select[name='district']");
                    if (districtSelect && districtSelect.options.length > 1) {
                      districtSelect.value = data.district;
                      console.log("District loaded:", data.district);
                    } else if (retryCount < maxRetries) {
                      retryCount++;
                      setTimeout(loadDistrict, 100);
                    } else {
                      console.warn("Could not load district after", maxRetries, "retries");
                    }
                  };
                  
                  // Delay initial load để tránh conflict
                  setTimeout(loadDistrict, 200);
                }
              } else {
                // Đã xác nhận hoặc đã hủy: chỉ hiển thị nút đóng
                btnContact.style.display = "none";
                btnUpdate.style.display = "none";
                btnConfirm.style.display = "none";
                btnCancel.style.display = "none";
              }
            })
            .catch((err) => {
              console.error("Lỗi load dữ liệu:", err);
              // Fallback: hiển thị nút mặc định cho PENDING
              btnContact.style.display = "inline-flex";
              btnUpdate.style.display = "none";
              btnConfirm.style.display = "inline-flex";
              btnCancel.style.display = "inline-flex";
            })
            .finally(() => {
              // Reset loading state
              isModalLoading = false;
            });
        });
        
        // Reset loading state khi modal đóng
        modal.addEventListener("hidden.bs.modal", function () {
          isModalLoading = false;
        });

        // Hàm cập nhật UI sau khi thực hiện action
        const updateUIAfterAction = (requestId, actionType) => {
          // Tìm button tương ứng với requestId
          const button = document.querySelector(`[data-request-id="${requestId}"]`);
          if (!button) return;
          
          // Tìm row chứa button này
          const row = button.closest('tr');
          if (!row) return;
          
          // Tìm badge trạng thái trong row
          const statusBadge = row.querySelector('.badge');
          if (!statusBadge) return;
          
          // Cập nhật trạng thái dựa trên action
          if (actionType === 'contact' || actionType === 'update') {
            // Cập nhật thành CONTACTED
            statusBadge.className = 'badge bg-primary';
            statusBadge.textContent = 'Đã liên hệ';
            button.setAttribute('data-status', 'CONTACTED');
          } else if (actionType === 'confirm') {
            // Cập nhật thành CONFIRMED - Ẩn row khỏi tab "Danh sách yêu cầu"
            statusBadge.className = 'badge bg-success';
            statusBadge.textContent = 'Đã xác nhận';
            button.setAttribute('data-status', 'CONFIRMED');
            
            // Ẩn row này khỏi tab hiện tại vì đã chuyển thành đơn hàng
            row.style.display = 'none';
            
            // Hiển thị thông báo và gợi ý chuyển tab
            setTimeout(() => {
              if (confirm('Đơn hàng đã được tạo thành công! Bạn có muốn chuyển sang tab "Đơn hàng dịch vụ" để xem không?')) {
                // Lưu trạng thái tab để chuyển sau khi reload
                localStorage.setItem('switchToOrdersTab', 'true');
                // Reload trang để cập nhật dữ liệu mới nhất
                window.location.reload();
              }
            }, 500);
          } else if (actionType === 'cancel') {
            // Cập nhật thành CANCELLED
            statusBadge.className = 'badge bg-secondary';
            statusBadge.textContent = 'Đã hủy';
            button.setAttribute('data-status', 'CANCELLED');
            button.disabled = true;
          }
        };

        // Hàm xử lý hành động
        const requestAction = (type) => {
          const id = form.getAttribute("data-request-id");
          if (!id) {
            alert("Thiếu ID yêu cầu");
            return;
          }

          const url = `/admin/service-requests/${id}/${type}`;
          const formData = new FormData();

          if (type === "confirm" || type === "contact" || type === "update") {
            const price = form.querySelector("input[name='quotedPrice']").value;
            const district = form.querySelector(
              "select[name='district']"
            ).value;
            const address = form.querySelector(
              "input[name='addressDetail']"
            ).value;
            const time = form.querySelector(
              "input[name='executionTime']"
            ).value;
            const desc = form.querySelector(
              "textarea[name='description']"
            ).value;

            if (!price || !district || !address || !time) {
              alert("Vui lòng nhập đầy đủ thông tin.");
              return;
            }

            formData.append("quotedPrice", price);
            formData.append("district", district);
            formData.append("addressDetail", address);
            formData.append("executionTime", time);
            formData.append("description", desc);
          }

          fetch(url, {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              console.log("Response data:", data);
              
              if (data.success) {
                // Đóng modal trước khi cập nhật UI
                const bsModal = bootstrap.Modal.getInstance(modal);
                if (bsModal) {
                  bsModal.hide();
                }
                
                // Đợi modal đóng hoàn toàn rồi mới cập nhật UI
                setTimeout(() => {
                  // Cập nhật trạng thái trên giao diện
                  updateUIAfterAction(id, type);
                  
                  // Hiển thị thông báo sau khi UI đã cập nhật
                  if (type !== 'confirm') {
                    alert(data.success);
                  }
                }, 150);
                
              } else if (data.error) {
                alert("Lỗi: " + data.error);
              }
            })
            .catch((err) => {
              console.error("Lỗi:", err);
              alert("Có lỗi xảy ra.");
            });
        };

        // Gắn sự kiện click vào các nút
        modal.querySelector(".btn-contact").addEventListener("click", () => {
          requestAction("contact");
        });

        modal.querySelector(".btn-update").addEventListener("click", () => {
          requestAction("update");
        });

        modal.querySelector(".btn-confirm").addEventListener("click", () => {
          requestAction("confirm");
        });

        modal.querySelector(".btn-cancel").addEventListener("click", () => {
          if (confirm("Bạn có chắc muốn hủy yêu cầu này không?")) {
            requestAction("cancel");
          }
        });
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const districtSelect = document.getElementById("districtSelect");

        // Lấy danh sách phường/xã trực thuộc TP. Đà Nẵng (mã tỉnh: 48), depth=3
        fetch("https://provinces.open-api.vn/api/p/48?depth=3")
          .then((response) => response.json())
          .then((data) => {
            const allWards = [];

            data.districts.forEach((district) => {
              district.wards.forEach((ward) => {
                allWards.push({
                  name: ward.name,
                  parentDistrict: district.name,
                });
              });
            });

            // Sắp xếp tên tăng dần
            allWards.sort((a, b) => a.name.localeCompare(b.name));

            allWards.forEach((ward) => {
              const option = document.createElement("option");
              option.value = ward.name;
              option.textContent = `${ward.name} (${ward.parentDistrict})`;
              districtSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Không thể tải danh sách địa điểm:", error);
          });
      });
    </script>

    <script>
      let currentOrderId = null;

      function loadOrderDetail(orderId) {
        currentOrderId = orderId;
        
        // Reset form
        $("#modal-id").val("");
        $("#modal-name").val("");
        $("#modal-service").val("");
        $("#modal-request-date").val("");
        $("#modal-perform-date").val("");
        $("#modal-province").val("");
        $("#modal-address").val("");
        $("#modal-note").val("");
        $("#modal-quoted-price").val("");

        // Load dữ liệu
        $.ajax({
          url: `/admin/service-requests/order/${orderId}/detail`,
          method: "GET",
          success: function (data) {
            $("#modal-id").val(data.orderId);
            $("#modal-name").val(data.fullName);
            $("#modal-service").val(data.serviceName);
            $("#modal-request-date").val(data.requestDate.substring(0, 10));
            $("#modal-perform-date").val(data.performDate);
            $("#modal-province").val(data.province);
            $("#modal-address").val(data.address);
            $("#modal-note").val(data.note || "(Không có)");
            $("#modal-quoted-price").val(
              data.quotedPrice.toLocaleString("vi-VN") + " VNĐ"
            );

            // Hiển thị nút dựa trên trạng thái
            if (data.status === "Chưa thanh toán") {
              $("#btn-confirm").hide();
              $("#btn-cancel").show();
            } else if (data.status === "Đã thanh toán") {
              $("#btn-confirm").show();
              $("#btn-cancel").hide();
            } else if (data.status === "Đã hoàn tất" || data.status === "Đã hủy") {
              $("#btn-confirm").hide();
              $("#btn-cancel").hide();
            } else {
              $("#btn-confirm").hide();
              $("#btn-cancel").show();
            }
          },
          error: function (xhr, status, error) {
            console.error("Lỗi:", error);
            alert("Không thể tải dữ liệu đơn hàng.");
          }
        });
      }

      function updateOrderStatus(orderId, newStatus) {
        // Cập nhật trạng thái trong bảng
        const row = $(`button[data-id="${orderId}"]`).closest('tr');
        const statusBadge = row.find('.badge');
        
        // Cập nhật class và text - dùng màu xám cho đã hủy
        statusBadge.removeClass().addClass('badge');
        if (newStatus === 'CANCELLED') {
          statusBadge.addClass('bg-secondary').text('Đã hủy');
        } else if (newStatus === 'DONE') {
          statusBadge.addClass('bg-success').text('Đã hoàn tất');
        }
      }

      $(document).ready(function () {
        // Xử lý khi modal được mở
        $('#orderDetailsModal').on('show.bs.modal', function (event) {
          const button = $(event.relatedTarget);
          const orderId = button.data("id");
          loadOrderDetail(orderId);
        });

        // Xử lý nút hoàn thành
        $(document).on("click", "#btn-confirm", function () {
          if (!currentOrderId) return;
          
          $.post(`/admin/service-requests/order/${currentOrderId}/complete`)
            .done(function () {
              alert("Đã xác nhận hoàn thành đơn.");
              updateOrderStatus(currentOrderId, 'DONE');
              $('#orderDetailsModal').modal('hide');
            })
            .fail(function (xhr, status, error) {
              console.error("Lỗi:", error);
              alert("Lỗi khi xác nhận hoàn thành: " + (xhr.responseText || error));
            });
        });

        // Xử lý nút hủy
        $(document).on("click", "#btn-cancel", function () {
          if (!currentOrderId) return;
          
          if (confirm("Bạn có chắc muốn hủy đơn hàng này không?")) {
            $.post(`/admin/service-requests/order/${currentOrderId}/cancel`)
              .done(function () {
                alert("Đã hủy đơn thành công.");
                updateOrderStatus(currentOrderId, 'CANCELLED');
                $('#orderDetailsModal').modal('hide');
              })
              .fail(function (xhr, status, error) {
                console.error("Lỗi:", error);
                alert("Lỗi khi hủy đơn: " + (xhr.responseText || error));
              });
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Bắt sự kiện khi bất kỳ modal nào đóng
        document.querySelectorAll(".modal").forEach((modal) => {
          modal.addEventListener("hidden.bs.modal", function () {
            // Xoá backdrop nếu còn sót lại
            document
              .querySelectorAll(".modal-backdrop")
              .forEach((el) => el.remove());
            document.body.classList.remove("modal-open");
            document.body.style.overflow = "auto";
          });
        });
      });
    </script>
  </body>
