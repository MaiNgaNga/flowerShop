<main class="container mt-3">
  <h3>Quản Lý Zone</h3>
  <hr />
  <div
    class="success alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="zoneTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="zoneTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        action="/Zone/index"
        th:object="${zone}"
        method="post"
        class="p-4 bg-white border rounded shadow-sm"
      >
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="id" class="form-label fw-medium text-muted">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm bg-light"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium text-muted"
                >Tên Zone</label
              >
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="form-control form-control-sm"
                placeholder="Tên Zone"
              />
              <small class="text-danger" th:errors="*{name}"></small>
            </div>
          </div>

          <div class="col-md-6">
            <div class="mb-3">
              <label for="shipFee" class="form-label fw-medium text-muted"
                >Phí vận chuyển</label
              >
              <input
                type="number"
                step="5000"
                min="0"
                th:field="*{shipFee}"
                id="shipFee"
                class="form-control form-control-sm"
                placeholder="Phí vận chuyển"
              />
              <small class="text-danger" th:errors="*{shipFee}"></small>
            </div>
          </div>
        </div>

        <div class="row mt-4 text-end">
          <div class="col">
            <button
              th:if="${zone.id == null}"
              type="submit"
              class="btn btn-primary btn-sm me-2"
              th:formaction="@{'/Zone/create?tab=edit'}"
            >
              <i class="fa fa-plus me-1"></i> Thêm
            </button>
            <button
              th:if="${zone.id != null}"
              type="submit"
              class="btn btn-warning btn-sm me-2"
              th:formaction="@{'/Zone/update?tab=edit'}"
            >
              <i class="fa fa-edit me-1"></i> Cập Nhật
            </button>
            <button
              th:if="${zone.id != null}"
              type="button"
              class="btn btn-danger btn-sm me-2"
              onclick="confirmDelete(this)"
              th:data-url="@{'/Zone/delete/' + ${zone.id} + '?tab=edit'}"
            >
              <i class="fa fa-trash me-1"></i> Xóa
            </button>
            <a
              class="btn btn-success btn-sm"
              th:href="@{/Zone/index(tab='edit')}"
            >
              <i class="fa fa-sync me-1"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <form
        action="/Zone/index"
        method="get"
        class="search-filter-row"
        style="gap: 10px; align-items: center"
      >
        <input type="hidden" name="tab" value="list" />
        <div class="search-box">
          <i class="fa fa-search"></i>
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control form-control-sm custom-search-input"
            placeholder="Tìm kiếm"
            oninput="this.form.submit()"
          />
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th class="text-start">Tên Zone</th>
              <th>Phí vận chuyển</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="item : ${zones}">
              <tr>
                <td th:text="${item.id}"></td>
                <td class="text-start" th:text="${item.name}"></td>
                <td
                  th:text="${#numbers.formatDecimal(item.shipFee, 0, 'COMMA', 0, 'POINT')} + ' VND'"
                ></td>
                <td class="action-icons">
                  <a
                    th:href="@{'/Zone/edit/' + ${item.id} + '?tab=edit'}"
                    class="edit-icon"
                    title="Sửa zone"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                  <a
                    href="#"
                    class="delete-icon"
                    onclick="confirmDelete(this)"
                    th:data-url="@{'/Zone/delete/' + ${item.id} + '?tab=list'}"
                    title="Xóa zone"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-center mt-3" th:if="${totalPages > 0}">
        <nav>
          <ul class="pagination custom-pagination">
            <!-- First Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Zone/index(page=0, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>

            <!-- Previous Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Zone/index(page=${currentPage - 1}, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/Zone/index(page=${i}, size=10, keyword=${keyword}, tab='list')}"
                th:text="${i + 1}"
              ></a>
            </li>

            <!-- Next Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Zone/index(page=${currentPage + 1}, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>

            <!-- Last Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Zone/index(page=${totalPages - 1}, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>
