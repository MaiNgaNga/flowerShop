<main class="container mt-3">
  <h3>Quản Lý Loại Hoa</h3>
  <hr />
  <!-- Hiển thị thông báo flash messages từ controller -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
    <span th:text="${warning}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="flowerTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="flowerTabContent">

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form
        action="/Category/index"
        th:object="${category}"
        method="post"
        class="p-4 bg-white border rounded shadow-sm"
      >
        <div class="row g-3">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="id" class="form-label fw-medium text-muted">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm bg-light"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label fw-medium text-muted"
                >Tên Loại Hoa</label
              >
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="form-control form-control-sm"
                placeholder="Tên Loại Hoa"
              />
              <i class="error" th:errors="*{name}"></i>
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label for="description" class="form-label fw-medium text-muted"
                >Mô tả</label
              >
              <textarea
                th:field="*{description}"
                id="description"
                class="form-control form-control-sm"
                placeholder="Mô tả"
                rows="3"
              ></textarea>
              <i class="error" th:errors="*{description}"></i>
            </div>
          </div>
        </div>
        <div class="row mt-4 text-end">
          <div class="col">
            <button
              th:if="${category.id == 0}"
              type="submit"
              class="btn btn-primary btn-sm me-2"
              th:formaction="@{'/Category/create?tab=edit'}"
            >
              <i class="fa fa-plus me-1"></i> Thêm
            </button>
            <button
              th:if="${category.id != 0}"
              type="submit"
              class="btn btn-warning btn-sm me-2"
              th:formaction="@{'/Category/update?tab=edit'}"
            >
              <i class="fa fa-edit me-1"></i> Cập Nhật
            </button>
            <button
              th:if="${category.id != 0}"
              type="button"
              class="btn btn-danger btn-sm me-2"
              onclick="confirmDelete(this)"
              th:data-url="@{'/Category/delete/' + ${category.id} + '?tab=edit'}"
            >
              <i class="fa fa-trash me-1"></i> Xóa
            </button>
            <a
              class="btn btn-success btn-sm"
              th:href="@{/Category/index(tab='edit')}"
            >
              <i class="fa fa-sync me-1"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <div class="category-crud-filter">
        <form
          th:action="@{/Category/index}"
          method="get"
          id="categoryFilterForm"
        >
          <input type="hidden" name="tab" value="list" />
          <div class="row g-3 align-items-end">
            <div class="col-md-6">
              <label class="category-crud-label">Tìm kiếm loại hoa</label>
              <input
                type="text"
                class="category-crud-input form-control"
                name="keyword"
                th:value="${keyword}"
                placeholder="Tên loại hoa..."
              />
            </div>
            <div class="col-md-6 category-crud-filter-buttons">
              <button
                type="submit"
                class="category-crud-btn-action category-crud-btn-filter"
                title="Lọc"
              >
                <i class="fas fa-filter"></i>
              </button>
              <button
                type="button"
                class="category-crud-btn-action category-crud-btn-clear"
                title="Xóa lọc"
                onclick="clearCategoryFilter()"
              >
                <i class="fas fa-times-circle"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th class="text-start">Tên Loại Hoa</th>
              <th>Mô Tả</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${categorys == null or #lists.isEmpty(categorys)}">
              <td colspan="4" class="text-center text-muted">
                Không có loại hoa nào.
              </td>
            </tr>
            <th:block th:each="item : ${categorys}">
              <tr>
                <td th:text="${item.id}"></td>
                <td class="text-start" th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>

                <td class="action-icons">
                  <a
                    th:href="@{'/Category/edit/' + ${item.id} + '?tab=edit'}"
                    class="edit-icon"
                    title="Sửa loại hoa"
                  >
                    <i class="fa fa-edit"></i>
                  </a>
                  <a
                    href="#"
                    class="delete-icon"
                    onclick="confirmDelete(this)"
                    th:data-url="@{'/Category/delete/' + ${item.id} + '?tab=list'}"
                    title="Xóa loại hoa"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
      <!-- Phân trang chuyên nghiệp -->
      <div class="pagination-wrapper" th:if="${categorys != null and #lists.size(categorys) > 0}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="pagination-info">
            Hiển thị <strong th:text="${#lists.size(categorys)}"></strong> trong tổng số
            <strong th:text="${totalElements != null ? totalElements : #lists.size(categorys)}"></strong> loại hoa
          </div>
          
          <nav aria-label="Category pagination" th:if="${totalPages != null and totalPages > 1}">
            <ul class="pagination simple-pagination">
              <!-- Nút về trang đầu -->
              <li class="page-item" th:classappend="${currentPage == null or currentPage == 0} ? 'disabled'">
                <a class="page-link" 
                   th:href="@{/Category/index(page=0, size=10, keyword=${keyword}, tab='list')}"
                   th:unless="${currentPage == null or currentPage == 0}"
                   title="Trang đầu">
                  <i class="fas fa-angle-double-left"></i>
                </a>
                <span class="page-link" th:if="${currentPage == null or currentPage == 0}">
                  <i class="fas fa-angle-double-left"></i>
                </span>
              </li>

              <!-- Nút trang trước -->
              <li class="page-item" th:classappend="${currentPage == null or currentPage == 0} ? 'disabled'">
                <a class="page-link" 
                   th:href="@{/Category/index(page=${(currentPage != null ? currentPage : 0) - 1}, size=10, keyword=${keyword}, tab='list')}"
                   th:unless="${currentPage == null or currentPage == 0}"
                   title="Trang trước">
                  <i class="fas fa-chevron-left"></i>
                </a>
                <span class="page-link" th:if="${currentPage == null or currentPage == 0}">
                  <i class="fas fa-chevron-left"></i>
                </span>
              </li>

              <!-- Các trang số -->
              <li class="page-item"
                  th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                  th:if="${pageNum >= (currentPage != null ? currentPage : 0) - 1 && pageNum <= (currentPage != null ? currentPage : 0) + 1}"
                  th:classappend="${pageNum == (currentPage != null ? currentPage : 0)} ? 'active'">
                <a class="page-link"
                   th:href="@{/Category/index(page=${pageNum}, size=10, keyword=${keyword}, tab='list')}"
                   th:text="${pageNum + 1}"></a>
              </li>

              <!-- Nút trang sau -->
              <li class="page-item" th:classappend="${currentPage != null and currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/Category/index(page=${(currentPage != null ? currentPage : 0) + 1}, size=10, keyword=${keyword}, tab='list')}"
                   th:unless="${currentPage != null and currentPage + 1 >= totalPages}"
                   title="Trang sau">
                  <i class="fas fa-chevron-right"></i>
                </a>
                <span class="page-link" th:if="${currentPage != null and currentPage + 1 >= totalPages}">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </li>

              <!-- Nút về trang cuối -->
              <li class="page-item" th:classappend="${currentPage != null and currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" 
                   th:href="@{/Category/index(page=${totalPages - 1}, size=10, keyword=${keyword}, tab='list')}"
                   th:unless="${currentPage != null and currentPage == totalPages - 1}"
                   title="Trang cuối">
                  <i class="fas fa-angle-double-right"></i>
                </a>
                <span class="page-link" th:if="${currentPage != null and currentPage == totalPages - 1}">
                  <i class="fas fa-angle-double-right"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
function clearCategoryFilter() {
  // Reset form về trạng thái ban đầu
  document.querySelector('input[name="keyword"]').value = '';
  
  // Submit form để reload trang với filter rỗng
  document.getElementById('categoryFilterForm').submit();
}

// Xử lý khi nhấn Enter trong ô tìm kiếm
document.addEventListener('DOMContentLoaded', function() {
  const keywordInput = document.querySelector('input[name="keyword"]');
  
  if (keywordInput) {
    keywordInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('categoryFilterForm').submit();
      }
    });
  }
});
</script>
