<main class="container mt-3">
  <h3>Quản Lý Loại Hoa</h3>
  <hr />
  <div
    class="success alert alert-success"
    th:if="${success}"
    th:text="${success}"
  ></div>
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="flowerTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="edit-tab"
        data-bs-toggle="tab"
        data-bs-target="#edit"
        type="button"
        role="tab"
        aria-controls="edit"
        aria-selected="true"
      >
        Chỉnh sửa
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="list-tab"
        data-bs-toggle="tab"
        data-bs-target="#list"
        type="button"
        role="tab"
        aria-controls="list"
        aria-selected="false"
      >
        Danh sách
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="flowerTabContent">
    <i class="error" th:if="${error}" th:text="${error}"></i>

    <!-- Tab: Chỉnh sửa -->
    <div
      class="tab-pane fade show active"
      id="edit"
      role="tabpanel"
      aria-labelledby="edit-tab"
    >
      <form action="/Category/index" th:object="${category}" method="post">
        <div class="row">
          <div class="col-6">
            <div class="mb-1">
              <label for="id" class="form-label">ID</label>
              <input
                type="text"
                id="id"
                th:field="*{id}"
                readonly
                class="form-control form-control-sm"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-1">
              <label for="name" class="form-label">Tên Loại Hoa</label>
              <input
                type="text"
                th:field="*{name}"
                id="name"
                class="form-control form-control-sm"
                placeholder="Tên Loại Hoa"
              />
              <i class="error" th:errors="*{name}"></i>
            </div>
          </div>
          <div class="mb-1">
            <label for="description" class="form-label">Mô tả</label>
            <textarea
              type="text"
              th:field="*{description}"
              id="description"
              class="form-control form-control-sm"
              placeholder="Mô tả"
            ></textarea>
          </div>
        </div>
        <div class="row mt-4 text-end">
          <div class="col">
            <button
              th:if="${category.id ==0}"
              type="submit"
              class="btn btn-primary"
              th:formaction="@{'/Category/create?tab=edit'}"
            >
              <i class="fa fa-plus"></i> Thêm
            </button>

            <button
              th:if="${category.id != 0}"
              type="submit"
              class="btn btn-warning"
              th:formaction="@{'/Category/update?tab=edit'}"
            >
              <i class="fa fa-edit"></i> Cập Nhật
            </button>

            <button
              th:if="${category.id != 0}"
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete(this)"
              th:data-url="@{'/Category/delete/' + ${category.id} + '?tab=edit'}"
            >
              <i class="fa fa-trash"></i> Xóa
            </button>

            <a class="btn btn-success" th:href="@{/Category/index(tab='edit')}">
              <i class="fa fa-sync"></i> Làm Mới
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Tab: Danh sách -->
    <div
      class="tab-pane fade"
      id="list"
      role="tabpanel"
      aria-labelledby="list-tab"
    >
      <form
        action="/Category/index"
        method="get"
        class="search-filter-row"
        style="gap: 10px; align-items: center"
      >
        <input type="hidden" name="tab" value="list" />
        <div class="search-box">
          <i class="fa fa-search"></i>
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control form-control-sm custom-search-input"
            placeholder="Tìm kiếm"
            oninput="this.form.submit()"
          />
        </div>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên Loại Hoa</th>
              <th>Mô Tả</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="item : ${categorys}">
              <tr>
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>

      </div>
      <div class="d-flex justify-content-center mt-3" th:if="${totalPages > 0}">
        <nav>
          <ul class="pagination custom-pagination">
            <!-- First Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Category/index(page=0, size=10,  keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-left"></i>
              </a>
            </li>

            <!-- Previous Page -->
            <li
              class="page-item"
              th:classappend="${currentPage == 0} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Category/index(page=${currentPage - 1}, size=10,keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${currentPage == i} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/Category/index(page=${i}, size=10, keyword=${keyword}, tab='list')}"
                th:text="${i + 1}"
              ></a>
            </li>

            <!-- Next Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Category/index(page=${currentPage + 1}, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-right"></i>
              </a>
            </li>

            <!-- Last Page -->
            <li
              class="page-item"
              th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
            >
              <a
                class="page-link"
                th:href="@{/Category/index(page=${totalPages - 1}, size=10, keyword=${keyword}, tab='list')}"
              >
                <i class="fa fa-angle-double-right"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</main>
