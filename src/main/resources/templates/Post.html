<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="icon" href="https://9xgarden.com/wp-content/uploads/2025/04/cropped-Logo-9x-garden-32x32.png" sizes="32x32" />
  <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/article.css}" />
  <title>Bài viết</title>
</head>
<body id="top">
  <!-- ============================ BANNER + SEARCH ============================ -->
  <section class="banner-section">
    <div class="banner-content container text-center">
      <h1 class="banner-title mb-3">Karina Hana - Bài viết</h1>
      <div class="banner-main-image mb-3">
        <img th:src="@{images/4.png}" alt="" class="img-fluid rounded shadow" />
      </div>
      <form th:action="@{/searchPost}" method="get" class="search-bar-container d-inline-flex">
        <input type="text" name="keyword" class="form-control" placeholder="Tìm kiếm..." th:value="${searchKeyword}" />
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </section>

  <!-- ============================ LIST & SIDEBAR ============================ -->
  <div class="content-section container my-5">
    <div class="row">
      <h2 class="section-heading mb-4">Bài viết mới nhất</h2>
      <!-- Thông báo khi không có kết quả -->
      <div th:if="${noResults}" class="alert alert-info text-center">
        <span th:text="${noResults}"></span>
      </div>
      <!-- ======== Lưới bài viết ======== -->
      <div class="post-grid row" data-aos="fade-up">
        <!-- Sử dụng page.content để hỗ trợ phân trang -->
        <div class="col-md-4 mb-4" th:each="post : ${page.content}">
          <a
            th:href="@{/postDetail(id=${post.id})}"
            class="post-card d-block border rounded-4 overflow-hidden h-100 text-dark text-decoration-none shadow-sm"
          >
            <img
              th:src="@{/images/{img}(img=${post.image})}"
              class="post-card-image w-100"
              style="height: 220px; object-fit: cover"
              alt="Ảnh bài viết"
            />
            <div class="post-card-content p-3">
              <h3
                class="post-card-title h5 fw-bold mb-2"
                th:text="${post.title}"
              >
                Tiêu đề
              </h3>
              <div class="post-card-meta text-muted small mb-2">
                <span class="me-2">
                  <i class="fa fa-user"></i>
                  <span th:text="${post.user != null ? post.user.name : 'Tác giả'}">Tác giả</span>
                </span>
                <span>
                  <i class="fa fa-calendar"></i>
                  <span th:text="${#temporals.format(post.postDate,'dd/MM/yyyy')}">01/01/25</span>
                </span>
              </div>
            </div>
          </a>
        </div>
      </div>
      <!-- ======== Phân trang mới ======== -->
      <nav
        class="mt-5 d-flex justify-content-center"
        th:if="${page.totalPages > 1}"
        data-aos="fade-up"
      >
        <ul class="pagination pagination-elegant">
          <!-- Previous Button -->
          <li
            class="page-item"
            th:classappend="${page.number == 0} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${page.number - 1})}"
              aria-label="Previous"
            >
              <span><i class="fas fa-chevron-left"></i></span>
            </a>
          </li>
          <!-- Pages around current page -->
          <li
            class="page-item"
            th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(0, page.number - 2), T(java.lang.Math).min(page.totalPages - 1, page.number + 2))}"
            th:classappend="${pageNum == page.number} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${pageNum})}"
              th:text="${pageNum + 1}"
            >1</a>
          </li>
          <!-- Next Button -->
          <li
            class="page-item"
            th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${page.number + 1})}"
              aria-label="Next"
            >
              <span><i class="fas fa-chevron-right"></i></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- ============================ Nút về đầu trang ============================ -->
  <!-- <a
    href="#top"
    id="backToTopBtn"
    title="Về đầu trang"
    class="position-fixed bottom-0 end-0 m-3 btn btn-success d-flex align-items-center gap-1"
    style="display: none; z-index: 1000"
  >
    <i class="fa fa-arrow-up"></i> <span></span>
  </a> -->
  <div th:insert="~{/fragments/chatbot}"></div>
  <!-- ============================ Scripts ============================ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const backBtn = document.getElementById("backToTopBtn");
    window.addEventListener("scroll", () => {
      backBtn.style.display = window.scrollY > 800 ? "flex" : "none";
    });
    backBtn.addEventListener("click", (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
