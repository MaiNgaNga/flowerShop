<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="icon" href="https://9xgarden.com/wp-content/uploads/2025/04/cropped-Logo-9x-garden-32x32.png" sizes="32x32" />
  <link rel="stylesheet" th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/article.css}" />
  <title>B√†i vi·∫øt</title>
</head>
<body id="top">
  <!-- ============================ BANNER + SEARCH ============================ -->
  <section class="banner-section">
    <div class="banner-content container text-center">
      <h1 class="banner-title mb-3">Karina Hana - B√†i vi·∫øt</h1>
      <div class="banner-main-image mb-3">
        <img th:src="@{images/4.png}" alt="" class="img-fluid rounded shadow" />
      </div>
      <form th:action="@{/searchPost}" method="get" class="search-bar-container d-inline-flex">
        <input type="text" name="keyword" class="form-control" placeholder="T√¨m ki·∫øm..." th:value="${searchKeyword}" />
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </section>

  <!-- ============================ LIST & SIDEBAR ============================ -->
  <div class="content-section container my-5">
    <div class="row">
          <div class="col-12 text-center mb-5">
            <h2 class="section-title">B√†i vi·∫øt m·ªõi nh·∫•t</h2>
            <div class="section-divider">
                <span class="divider-icon">üå∏</span>
            </div>
        </div>

        <!-- Th√¥ng b√°o kh√¥ng c√≥ k·∫øt qu·∫£ -->
        <div th:if="${noResults}" class="alert alert-light text-center py-4 border shadow-sm">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${noResults}"></span>
        </div>

        <!-- L∆∞·ªõi b√†i vi·∫øt -->
        <div class="row g-4" data-aos="fade-up" data-aos-duration="1000">
            <div class="col-lg-4 col-md-6" th:each="post : ${page.content}">
                <article class="blog-card h-100">
                    <div class="blog-card-img-wrapper">
                       <a th:href="@{/postDetail(id=${post.id})}" class="btn btn-link stretched-link">
                        <img th:src="@{/images/{img}(img=${post.image})}"
                             class="blog-card-img"
                             th:alt="${post.title}"/>
                        </a>
                       
                        <div class="blog-card-date">
                            <span th:text="${#temporals.format(post.postDate,'dd')}">01</span>
                            <small th:text="${#temporals.format(post.postDate,'MM/yyyy')}">01/2025</small>
                        </div>
                    </div>
                    <div class="blog-card-body">
                        <h3 class="blog-card-title" th:text="${post.title}">Ti√™u ƒë·ªÅ</h3>
                        <div class="blog-card-meta">
                            <span class="author">
                                <i class="fas fa-user-circle"></i>
                                <span th:text="${post.user != null ? post.user.name : 'T√°c gi·∫£'}">T√°c gi·∫£</span>
                            </span>
                        </div>
                        <a th:href="@{/postDetail(id=${post.id})}" class="btn btn-link stretched-link">
                            ƒê·ªçc th√™m <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                    </div>
                </article>
            </div>
        </div>
      <!-- ======== Ph√¢n trang m·ªõi ======== -->
      <nav
        class="mt-5 d-flex justify-content-center"
        th:if="${page.totalPages > 1}"
        data-aos="fade-up"
      >
        <ul class="pagination pagination-elegant">
          <!-- Previous Button -->
          <li
            class="page-item"
            th:classappend="${page.number == 0} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${page.number - 1})}"
              aria-label="Previous"
            >
              <span><i class="fas fa-chevron-left"></i></span>
            </a>
          </li>
          <!-- Pages around current page -->
          <li
            class="page-item"
            th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(0, page.number - 2), T(java.lang.Math).min(page.totalPages - 1, page.number + 2))}"
            th:classappend="${pageNum == page.number} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${pageNum})}"
              th:text="${pageNum + 1}"
            >1</a>
          </li>
          <!-- Next Button -->
          <li
            class="page-item"
            th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/PostUser(p=${page.number + 1})}"
              aria-label="Next"
            >
              <span><i class="fas fa-chevron-right"></i></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
 

  <!-- ============================ N√∫t v·ªÅ ƒë·∫ßu trang ============================ -->

    href="#top"
    id="backToTopBtn"
    title="V·ªÅ ƒë·∫ßu trang"
    class="position-fixed bottom-0 end-0 m-3 btn btn-success d-flex align-items-center gap-1"
    style="display: none; z-index: 1000"
  >
    <i class="fa fa-arrow-up"></i> <span></span>
  </a> -->
  <div th:insert="~{/fragments/chatbot}"></div>
  <!-- ============================ Scripts ============================ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const backBtn = document.getElementById("backToTopBtn");
    window.addEventListener("scroll", () => {
      backBtn.style.display = window.scrollY > 800 ? "flex" : "none";
    });
    backBtn.addEventListener("click", (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
