<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch Vụ</title>
    <!-- Bằng dòng này -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- AOS for Scroll Animations -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/services-page.css}" />
    <link
      rel="stylesheet"
      th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/pos.css}" />
  </head>

  <body>
    <div th:insert="~{/layouts/header}"></div>
    <main th:insert="~{${view}}"></main>
    <div th:insert="~{/layouts/footer}"></div>
  </body>
  <script th:src="@{/js/layout-page.js}"></script>
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</html>
