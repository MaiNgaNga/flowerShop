<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dịch Vụ</title>
    <link
      rel="stylesheet"
      th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}"
    />
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
      rel="stylesheet"
    />
    <script th:src="@{/js/layout-page.js}"></script>
    <style>
      * {
        font-family: Georgia, 'Times New Roman', Times, serif"

      }

      .mau {
        color: rgb(4, 97, 66);
      }

      .mau2 {
        color: rgb(41, 157, 207);

      }

      .carousel-inner {
        height: 400px;
        /* Cố định chiều cao */
      }

      .carousel-item img {
        width: 100vw;
        height: 100%;
        object-fit: cover;
      }

      .text-size {
        font-size: large;
      }

      .text-size2 {
        font-size: x-large;
      }

      .hero-section {
        background: url("/images/hoa3.jpg") no-repeat center center/cover;
        height: 450px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        position: relative;
      }

      .hero-content {
        padding: 20px;
        border-radius: 10px;
      }

      .hero-title {
        font-family: 'Playfair Display', serif;
        font-size: 30px;
        font-weight: bold;
        text-transform: uppercase;
        text-shadow: 2px 2px 10px rgba(255, 105, 180, 0.8);
      }

      .hero-subtitle {
        font-size: 18px;
        font-weight: 300;
      }

      .btn-explore {
        background: #6a9b5f;
        color: white;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 5px;
        text-transform: uppercase;
        border: none;
      }

      .btn-explore:hover {
        background: #4c6b44;
      }

      h2,
      h3 {
        font-size: 16px;
        font-weight: bolder;
      }

      .filter-title {
        font-weight: bold;
        font-size: 16px;
        color: #067862;
      }

      .filter-content {
        font-size: 0.95em !important;
      }

      .filter-items {
        list-style: none;
        padding-left: 0;
      }

      .filter-item>a {
        text-decoration: none;
        color: #434343;
      }

      span.amount {
        color: #111;
        font-weight: 700;
        white-space: nowrap;
      }

      .color-circle {
        width: 25px;
        height: 25px;
        display: inline-block;
        border-radius: 50%;
        border: none;
        transition: transform 0.2s ease-in-out;
      }

      .color-circle:hover {
        transform: scale(1.2);
      }

      .filter-items .filter-text a:hover {
        color: #5247ee;
        font-weight: bold;
      }

      .card-body {
        padding: 0.5rem 0;
      }

      .product-title {
        font-size: 1em;
        transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
        cursor: pointer;
      }

      .product-title:hover {
        transform: scale(1.03);
        opacity: 0.8;
      }

      .hover-effect {
        transition: transform 0.3s ease-in-out;
      }

      .hover-shadow {
        border-radius: 5px;
        border: 2px #6a9b5f solid;
        transition: transform 0.7s ease-in-out, box-shadow 0.7s ease-in-out;
      }

      .hover-shadow:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .hover-effect:hover {
        border: 2px #6a9b5f solid;

        transform: scale(1.02);
      }

      /* Căn giữa phân trang */
      .woocommerce-pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      /* Thiết kế danh sách số trang */
      .page-numbers {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      /* Thiết kế ô số trang */
      .page-number {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border: 2px solid #bbb;
        border-radius: 50%;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        color: #555;
        transition: all 0.3s ease;
      }

      /* Hiệu ứng khi di chuột vào số trang */
      .page-number:hover {
        background-color: #20b2aa;
        color: white;
        border-color: #20b2aa;
      }

      /* Trang hiện tại */
      .page-number.current {
        background-color: #20b2aa;
        color: white;
        border-color: #20b2aa;
      }

      /* Thiết kế nút < và > */
      .next,
      .prev {
        font-size: 22px;
        border: 2px solid #bbb;
        background: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #555;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Hiệu ứng hover cho nút < và > */
      .next:hover,
      .prev:hover {
        background-color: #20b2aa;
        color: white;
        border-color: #20b2aa;
      }

      .flowers {
        font-weight: bolder;
      }

      .flower-item {
        position: relative;
        display: inline-block;
      }

      .price-tag {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: red;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 50%;
      }

      .error {
        color: red;
      }

      a {
        text-decoration: none;
      }

      .displays {
        display: contents;
      }
    </style>
  </head>

  <body>
    <div th:insert="~{/layouts/header}" class="displays"></div>
    <main th:insert="~{${view}}"></main>
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xóa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Bạn có chắc chắn không?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <a id="confirmDeleteBtn" class="btn btn-danger">Xóa</a>
          </div>
        </div>
      </div>
    </div>
    <footer th:insert="~{/layouts/footer}"></footer>
  </body>
</html>
