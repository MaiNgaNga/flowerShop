<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bằng dòng này -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- AOS for Scroll Animations -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận xóa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">Bạn có chắc chắn không?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
            <a id="confirmDeleteBtn" class="btn btn-danger">Xóa</a>
          </div>
        </div>
      </div>
    </div>
    <div th:insert="~{/layouts/header}"></div>
    <div style="position: relative; z-index: 9999">
      <div
        id="customToast"
        class="toast align-items-center border-0 position-fixed top-0 start-50 translate-middle-x mt-3"
        style="
          z-index: 99999;
          min-width: 300px;
          display: none;
          opacity: 0;
          transform: translateX(120%);
          background: #fffbe6;
          color: #856404;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        "
      >
        <div class="toast-body">&nbsp;</div>
      </div>
      <div
        id="errorToast"
        th:if="${errorMessage != null}"
        class="toast align-items-center border-0 show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="
          position: absolute;
          top: 90px;
          right: 25px;
          min-width: 300px;
          transform: translateX(120%);
          opacity: 0;
          background-color: #ecb8bcff; /* Màu nền đỏ nhạt */
          transition: transform 0.5s, opacity 0.5s;
        "
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${errorMessage}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
            onclick="hideToast('errorToast')"
          ></button>
        </div>
      </div>
      <div
        id="warningToast"
        th:if="${warningMessage != null}"
        class="toast align-items-center border-0 show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="
          position: absolute;
          top: 90px;
          right: 25px;
          min-width: 300px;
          transform: translateX(120%);
          background-color: #ead884ff;
          opacity: 0;
          transition: transform 0.5s, opacity 0.5s;
        "
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${warningMessage}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
            onclick="hideToast('warningToast')"
          ></button>
        </div>
      </div>
      <div
        id="successToast"
        th:if="${successMessage != null}"
        class="toast align-items-center border-0 show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="
          position: absolute;
          top: 90px;
          right: 25px;
          min-width: 300px;
          transform: translateX(120%);
          opacity: 0;
          background-color: #8cdea0ff;
          transition: transform 0.5s, opacity 0.5s;
        "
      >
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${successMessage}"></span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
            onclick="hideToast('successToast')"
          ></button>
        </div>
      </div>
    </div>
    <main th:insert="~{${view}}"></main>
    <footer th:insert="~{/layouts/footer}"></footer>
  </body>
  <script th:src="@{/js/layout-page.js}"></script>
  <script>
    function showToast(id) {
      var toast = document.getElementById(id);
      if (toast) {
        toast.style.display = "block";
        toast.style.transform = "translateX(0)";
        toast.style.opacity = "1";
        setTimeout(function () {
          hideToast(id);
        }, 5000);
      }
    }
    function hideToast(id) {
      var toast = document.getElementById(id);
      if (toast) {
        toast.style.transform = "translateX(120%)";
        toast.style.opacity = "0";
        setTimeout(function () {
          toast.style.display = "none";
        }, 500);
      }
    }
    window.addEventListener("DOMContentLoaded", function () {
      if (
        document.getElementById("errorToast") &&
        document
          .getElementById("errorToast")
          .querySelector(".toast-body span")
          .textContent.trim() !== ""
      )
        showToast("errorToast");
      if (
        document.getElementById("warningToast") &&
        document
          .getElementById("warningToast")
          .querySelector(".toast-body span")
          .textContent.trim() !== ""
      )
        showToast("warningToast");
      if (
        document.getElementById("successToast") &&
        document
          .getElementById("successToast")
          .querySelector(".toast-body span")
          .textContent.trim() !== ""
      )
        showToast("successToast");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</html>
