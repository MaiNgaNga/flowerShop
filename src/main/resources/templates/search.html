<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Kết quả tìm kiếm</title>
    <style>
      /* Kết quả tìm kiếm đẹp mắt, hài hòa */
      body {
        background: linear-gradient(135deg, #f8e9f2, #e8f3f1);
        font-family: "Poppins", Arial, sans-serif;
      }
      .search-result-section {
        padding-left: 32px;
        padding-right: 32px;
        margin-top: 24px;
        margin-bottom: 0;
      }
      .search-result-title {
        font-size: 1.5rem;
        margin-bottom: 24px;
        font-weight: bold;
        text-align: center;
        color: #222;
        letter-spacing: 0.5px;
      }
      .search-keyword {
        font-style: italic;
        font-weight: 300;
        font-size: 1.1em;
      }
      .product-grid-search {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 32px 24px;
        margin: 0 auto;
        max-width: 1200px;
        padding: 0 16px 40px 16px;
        box-sizing: border-box;
      }
      .product-card-search {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(123, 44, 191, 0.08),
          0 1.5px 6px rgba(0, 0, 0, 0.07);
        padding: 18px 12px 16px 12px;
        text-align: center;
        transition: box-shadow 0.25s, transform 0.18s;
        min-height: 320px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .product-card-search:hover {
        box-shadow: 0 8px 32px rgba(123, 44, 191, 0.13),
          0 2px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-4px) scale(1.03);
      }
      .product-card-search img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(212, 165, 230, 0.08);
        background: #f7f7f7;
      }
      .product-name-search {
        font-weight: 600;
        margin: 8px 0 4px 0;
        font-size: 1.08rem;
        color: #222;
        font-family: "Poppins", Arial, sans-serif;
        letter-spacing: 0.1px;
        min-height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .product-price-search {
        color: #e53935;
        font-weight: 700;
        font-size: 1.13rem;
        margin-top: 2px;
        letter-spacing: 0.2px;
      }
      @media (max-width: 1200px) {
        .product-grid-search {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 900px) {
        .product-grid-search {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 600px) {
        .product-grid-search {
          grid-template-columns: 1fr;
          gap: 18px;
        }
        .search-result-section {
          padding-left: 8px;
          padding-right: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div th:fragment="content">
      <div class="search-result-section">
        <div class="search-result-title">
          Kết quả tìm kiếm cho:
          <span class="search-keyword" th:text="${searchKeyword}"></span>
        </div>
      </div>
      <div
        th:if="${#lists.isEmpty(products)}"
        style="text-align: center; color: #888; font-size: 1.2rem"
      >
        Không tìm thấy sản phẩm nào.
      </div>
      <div
        class="product-grid-search search-product-padding"
        th:if="${not #lists.isEmpty(products)}"
      >
        <div class="product-card-search" th:each="product : ${products}">
          <a th:href="@{/detail(id=${product.id})}">
            <img
              th:src="${product.image_url != null and product.image_url != '' ? '/images/' + product.image_url : '/images/logo.png'}"
              th:alt="${product.name}"
              onerror="this.src='/images/logo.png'; this.onerror=null;"
            />
          </a>
          <div class="product-name-search" th:text="${product.name}">
            Tên sản phẩm
          </div>
          <div class="product-price-search">
            <span
              th:if="${product.isDiscountActive()}"
              th:text="${#numbers.formatDecimal(product.priceAfterDiscount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
            ></span>
            <span
              th:unless="${product.isDiscountActive()}"
              th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"
            ></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
