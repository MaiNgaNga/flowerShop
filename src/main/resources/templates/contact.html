<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liên hệ</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- AOS Animate On Scroll -->
    <link
      href="https://unpkg.com/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
     <link rel="stylesheet" th:href="@{/css/contact-page.css}" />
    <style>
     
    </style>
  </head>

  <body>
    <div class="container contact-section">
      <!-- Địa chỉ -->
      <div class="box mb-5 text-center" data-aos="fade-up">
  <div class="contact-icon mx-auto"><i class="fas fa-map-marker-alt"></i></div>
  <div class="contact-title">ĐỊA CHỈ</div>
  <div class="contact-info">
    479/38 Phan Văn Trị, P.5, Gò Vấp, HCM
  </div>
</div>


      <!-- Fanpage, Hotline, Email -->
      <div class="row text-center mt-3">
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="100">
          <div class="box1">
            <div class="contact-icon"><i class="fab fa-facebook-f"></i></div>
            <div class="contact-title">FANPAGE</div>
            <div class="contact-info">fb.com/caycanhmini9xgarden</div>
          </div>
        </div>

        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="200">
          <div class="box1">
            <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
            <div class="contact-title">HOTLINE</div>
            <div class="contact-info">0868 60 50 20 - 0905 187 357</div>
          </div>
        </div>

        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="300">
          <div class="box1">
            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
            <div class="contact-title">E-MAIL</div>
            <div class="contact-info">contact@9xgarden.com</div>
          </div>
        </div>
      </div>

      <!-- Logo + Tiêu đề -->
      <div class="text-center mt-4" data-aos="zoom-in">
        <img src="/giaodienDATN/image/logo.png" alt="Logo" style="height: 80px" />
        <div class="logotext">
          <h1>Contact us</h1>
        </div>
      </div>

      <!-- Form -->
      <form class="form mt-4" data-aos="fade-up" data-aos-delay="200">
        <input type="text" placeholder="Họ và tên" class="form-control mb-3" />
        <input type="email" placeholder="Email" class="form-control mb-3" />
        <input type="text" placeholder="Số điện thoại" class="form-control mb-3" />
        <textarea placeholder="Nội dung" class="form-control mb-3" rows="4"></textarea>
        <button type="submit" class="btn btn-hover">Gửi liên hệ</button>
      </form>

      <!-- Google Maps -->
      <div class="mt-5" data-aos="fade-up" data-aos-delay="300">
        <h4 class="text-center mb-3">Vị trí cửa hàng</h4>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.243295170755!2d108.16692337490375!3d16.052859784624367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142191660323f15%3A0x7fe2c93d4f283a0!2zODYgTmd1eeG7hW4gSHV5IFTGsOG7n25nLCBIb8OgIEFuLCBMacOqbiBDaGnhu4N1LCDEkMOgIE7hurVuZyA1NTAwMDAsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1750047402089!5m2!1svi!2s"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
  </body>
</html>
